,{"id":"12","name":"Money Property-Based Tests Comparison Properties compare should be consistent with greaterThan/lessThan"},{"id":"13","name":"Money Property-Based Tests Absolute Value and Negation Properties should satisfy: |a| >= 0"},{"id":"14","name":"Money Property-Based Tests Absolute Value and Negation Properties should satisfy: |-a| = |a|"},{"id":"15","name":"Money Property-Based Tests Absolute Value and Negation Properties should satisfy: -(-a) = a"},{"id":"16","name":"Money Property-Based Tests Clamp Properties should return min if value <"+" min"},{"id":"17","name":"Money Property-Based Tests Clamp Properties should return max if value > max"},{"id":"18","name":"Money Property-Based Tests Allocation Properties should preserve total: sum of allocated parts = original"},{"id":"19","name":"Money Property-Based Tests Allocation Properties split should preserve total"},{"id":"20","name":"Money Property-Based Tests Rounding Consistency division with rounding should produce integer minor units"},{"id":"21","name":"Money Property-Based Tests Rounding Consistency different rounding modes should produce consistent results"},{"id":"22","name":"Money Property-Based Tests Serialization Properties toJSON and reviver should round-trip correctly"},{"id":"23","name":"Money Property-Based Tests Serialization Properties toDecimalString should be parseable back"}],"source":"import { describe, it, expect, beforeAll } from \"vitest\";\nimport * as fc from \"fast-check\";\nimport { Money } from \"../src/money/Money\";\nimport { RoundingMode } from \"../src/rounding/strategies\";\nimport { registerCurrency } from \"../src/currency/registry\";\nimport { USD } from \"../src/currency/iso4217\";\n\n/**\n * Property-based tests for Money arithmetic operations.\n *\n * These tests use fast-check to generate random inputs and verify\n * that mathematical properties hold for all inputs.\n */\n\n// Register USD currency for tests\nbeforeAll(() => {\n  registerCurrency(USD);\n});\n\n// Arbitrary for generating safe integer amounts (to avoid BigInt overflow in tests)\nconst safeAmount = fc.integer({ min: -1_000_000_000, max: 1_000_000_000 });\n\n// Arbitrary for generating positive amounts\nconst positiveAmount = fc.integer({ min: 1, max: 1_000_000_000 });\n\ndescribe(\"Money Property-Based Tests\", () => {\n  describe(\"Addition Properties\", () => {\n    it(\"should be commutative: a + b = b + a\", () => {\n      fc.assert(\n        fc.property(safeAmount, safeAmount, (a, b) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(b, \"USD\");\n\n          const result1 = moneyA.add(moneyB);\n          const result2 = moneyB.add(moneyA);\n\n          expect(result1.equals(result2)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should be associative: (a + b) + c = a + (b + c)\", () => {\n      fc.assert(\n        fc.property(safeAmount, safeAmount, safeAmount, (a, b, c) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(b, \"USD\");\n          const moneyC = Money.fromMinor(c, \"USD\");\n\n          const result1 = moneyA.add(moneyB).add(moneyC);\n          const result2 = moneyA.add(moneyB.add(moneyC));\n\n          expect(result1.equals(result2)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should have identity element: a + 0 = a\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const zero = Money.zero(\"USD\");\n\n          const result = moneyA.add(zero);\n\n          expect(result.equals(moneyA)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should have inverse element: a + (-a) = 0\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const negA = moneyA.negate();\n\n          const result = moneyA.add(negA);\n\n          expect(result.isZero()).toBe(true);\n        })\n      );\n    });\n  });\n\n  describe(\"Subtraction Properties\", () => {\n    it(\"should satisfy: a - b = a + (-b)\", () => {\n      fc.assert(\n        fc.property(safeAmount, safeAmount, (a, b) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(b, \"USD\");\n\n          const result1 = moneyA.subtract(moneyB);\n          const result2 = moneyA.add(moneyB.negate());\n\n          expect(result1.equals(result2)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should satisfy: a - a = 0\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const result = moneyA.subtract(moneyA);\n\n          expect(result.isZero()).toBe(true);\n        })\n      );\n    });\n  });\n\n  describe(\"Multiplication Properties\", () => {\n    it(\"should have identity element: a * 1 = a\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const result = moneyA.multiply(1);\n\n          expect(result.equals(moneyA)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should have zero element: a * 0 = 0\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const result = moneyA.multiply(0);\n\n          expect(result.isZero()).toBe(true);\n        })\n      );\n    });\n\n    it(\"should distribute over addition with rounding: (a + b) * k  a * k + b * k\", () => {\n      fc.assert(\n        fc.property(safeAmount, safeAmount, fc.integer({ min: 1, max: 100 }), (a, b, k) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(b, \"USD\");\n\n          const result1 = moneyA.add(moneyB).multiply(k);\n          const result2 = moneyA.multiply(k).add(moneyB.multiply(k));\n\n          // Should be equal for integer multipliers\n          expect(result1.equals(result2)).toBe(true);\n        })\n      );\n    });\n  });\n\n  describe(\"Comparison Properties\", () => {\n    it(\"should be reflexive: a = a\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          expect(moneyA.equals(moneyA)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should be symmetric: if a = b then b = a\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(a, \"USD\");\n\n          expect(moneyA.equals(moneyB)).toBe(true);\n          expect(moneyB.equals(moneyA)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should be transitive: if a = b and b = c then a = c\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(a, \"USD\");\n          const moneyC = Money.fromMinor(a, \"USD\");\n\n          expect(moneyA.equals(moneyB)).toBe(true);\n          expect(moneyB.equals(moneyC)).toBe(true);\n          expect(moneyA.equals(moneyC)).toBe(true);\n        })\n      );\n    });\n\n    it(\"compare should be consistent with greaterThan/lessThan\", () => {\n      fc.assert(\n        fc.property(safeAmount, safeAmount, (a, b) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n          const moneyB = Money.fromMinor(b, \"USD\");\n\n          const comparison = moneyA.compare(moneyB);\n\n          if (comparison > 0) {\n            expect(moneyA.greaterThan(moneyB)).toBe(true);\n            expect(moneyB.lessThan(moneyA)).toBe(true);\n          } else if (comparison <"+" 0) {\n            expect(moneyA.lessThan(moneyB)).toBe(true);\n            expect(moneyB.greaterThan(moneyA)).toBe(true);\n          } else {\n            expect(moneyA.equals(moneyB)).toBe(true);\n          }\n        })\n      );\n    });\n  });\n\n  describe(\"Absolute Value and Negation Properties\", () => {\n    it(\"should satisfy: |a| >= 0\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const abs = moneyA.abs();\n\n          expect(abs.isNegative()).toBe(false);\n        })\n      );\n    });\n\n    it(\"should satisfy: |-a| = |a|\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const abs1 = moneyA.abs();\n          const abs2 = moneyA.negate().abs();\n\n          expect(abs1.equals(abs2)).toBe(true);\n        })\n      );\n    });\n\n    it(\"should satisfy: -(-a) = a\", () => {\n      fc.assert(\n        fc.property(safeAmount, (a) => {\n          const moneyA = Money.fromMinor(a, \"USD\");\n\n          const result = moneyA.negate().negate();\n\n          expect(result.equals(moneyA)).toBe(true);\n        })\n      );\n    });\n  });\n\n  describe(\"Clamp Properties\", () => {\n    it(\"should return min if value <"+" min\", () => {\n      fc.assert(\n        fc.property(\n          safeAmount,\n          fc.integer({ min: 0, max: 500_000_000 }),\n          fc.integer({ min: 500_000_001, max: 1_000_000_000 }),\n          (value, minVal, maxVal) => {\n            // Ensure value <"+" minVal\n            const actualValue = Math.min(value, minVal - 1);\n            const money = Money.fromMinor(actualValue, \"USD\");\n            const min = Money.fromMinor(minVal, \"USD\");\n            const max = Money.fromMinor(maxVal, \"USD\");\n\n            const result = money.clamp(min, max);\n\n            expect(result.equals(min)).toBe(true);\n          }\n        )\n      );\n    });\n\n    it(\"should return max if value > max\", () => {\n      fc.assert(\n        fc.property(\n          fc.integer({ min: 500_000_001, max: 1_000_000_000 }),\n          fc.integer({ min: 0, max: 250_000_000 }),\n          fc.integer({ min: 250_000_001, max: 500_000_000 }),\n          (value, minVal, maxVal) => {\n            const money = Money.fromMinor(value, \"USD\");\n            const min = Money.fromMinor(minVal, \"USD\");\n            const max = Money.fromMinor(maxVal, \"USD\");\n\n            const result = money.clamp(min, max);\n\n            expect(result.equals(max)).toBe(true);\n          }\n        )\n      );\n    });\n  });\n\n  describe(\"Allocation Properties\", () => {\n    it(\"should preserve total: sum of allocated parts = original\", () => {\n      fc.assert(\n        fc.property(\n          positiveAmount,\n          fc.array(fc.integer({ min: 1, max: 100 }), { minLength: 1, maxLength: 10 }),\n          (amount, ratios) => {\n            const money = Money.fromMinor(amount, \"USD\");\n\n            const parts = money.allocate(ratios);\n            const sum = parts.reduce((acc, part) => acc.add(part), Money.zero(\"USD\"));\n\n            expect(sum.equals(money)).toBe(true);\n          }\n        )\n      );\n    });\n\n    it(\"split should preserve total\", () => {\n      fc.assert(\n        fc.property(positiveAmount, fc.integer({ min: 1, max: 100 }), (amount, parts) => {\n          const money = Money.fromMinor(amount, \"USD\");\n\n          const splits = money.split(parts);\n          const sum = splits.reduce((acc, part) => acc.add(part), Money.zero(\"USD\"));\n\n          expect(sum.equals(money)).toBe(true);\n        })\n      );\n    });\n  });\n\n  describe(\"Rounding Consistency\", () => {\n    it(\"division with rounding should produce integer minor units\", () => {\n      fc.assert(\n        fc.property(safeAmount, fc.integer({ min: 1, max: 1000 }), (amount, divisor) => {\n          const money = Money.fromMinor(amount, \"USD\");\n\n          const result = money.divide(divisor, { rounding: RoundingMode.HALF_EVEN });\n\n          // The result should be a valid Money instance\n          expect(typeof result.minor).toBe(\"bigint\");\n        })\n      );\n    });\n\n    it(\"different rounding modes should produce consistent results\", () => {\n      fc.assert(\n        fc.property(safeAmount, fc.integer({ min: 2, max: 100 }), (amount, divisor) => {\n          const money = Money.fromMinor(amount, \"USD\");\n\n          const halfUp = money.divide(divisor, { rounding: RoundingMode.HALF_UP });\n          const halfDown = money.divide(divisor, { rounding: RoundingMode.HALF_DOWN });\n          const floor = money.divide(divisor, { rounding: RoundingMode.FLOOR });\n          const ceil = money.divide(divisor, { rounding: RoundingMode.CEIL });\n\n          // Floor should be <"+"= HALF_DOWN <"+"= HALF_UP <"+"= Ceil (for positive)\n          // This is a simplified check; detailed behavior depends on the value\n          if (amount >= 0) {\n            expect(floor.minor <"+"= ceil.minor).toBe(true);\n          }\n        })\n      );\n    });\n  });\n\n  describe(\"Serialization Properties\", () => {\n    it(\"toJSON and reviver should round-trip correctly\", () => {\n      fc.assert(\n        fc.property(safeAmount, (amount) => {\n          const money = Money.fromMinor(amount, \"USD\");\n\n          const json = JSON.stringify(money);\n          const restored = JSON.parse(json, Money.reviver);\n\n          expect(restored.equals(money)).toBe(true);\n        })\n      );\n    });\n\n    it(\"toDecimalString should be parseable back\", () => {\n      fc.assert(\n        fc.property(safeAmount, (amount) => {\n          const money = Money.fromMinor(amount, \"USD\");\n\n          const decimalStr = money.toDecimalString();\n          const restored = Money.fromDecimal(decimalStr, \"USD\");\n\n          expect(restored.equals(money)).toBe(true);\n        })\n      );\n    });\n  });\n});\n"},"tests/financial/simple.test.ts":{"tests":[{"id":"24","name":"Financial - Simple Interest simpleInterest should calculate simple interest with known values"},{"id":"25","name":"Financial - Simple Interest simpleInterest should calculate simple interest with fractional years"},{"id":"26","name":"Financial - Simple Interest simpleInterest should calculate simple interest with decimal rate"},{"id":"27","name":"Financial - Simple Interest simpleInterest should handle different currencies"},{"id":"28","name":"Financial - Simple Interest simpleInterest should handle zero rate"},{"id":"29","name":"Financial - Simple Interest simpleInterest should handle zero time"},{"id":"30","name":"Financial - Simple Interest simpleInterest should handle large principal amounts"},{"id":"31","name":"Financial - Simple Interest simpleInterest should respect rounding modes"},{"id":"32","name":"Financial - Simple Interest simpleInterestTotal should calculate total amount with known values"},{"id":"33","name":"Financial - Simple Interest simpleInterestTotal should calculate total with fractional years"},{"id":"34","name":"Financial - Simple Interest simpleInterestTotal should equal principal plus simple interest"},{"id":"35","name":"Financial - Simple Interest simpleInterestTotal should handle different currencies"},{"id":"36","name":"Financial - Simple Interest simpleInterestTotal should return principal when rate is zero"},{"id":"37","name":"Financial - Simple Interest simpleInterestTotal should return principal when time is zero"},{"id":"38","name":"Financial - Simple Interest simpleInterestTotal should handle high interest rates"},{"id":"39","name":"Financial - Simple Interest simpleInterestTotal should respect rounding modes"},{"id":"40","name":"Financial - Simple Interest Edge Cases should handle very small principal amounts"},{"id":"41","name":"Financial - Simple Interest Edge Cases should handle very high principal amounts"},{"id":"42","name":"Financial - Simple Interest Edge Cases should maintain currency consistency"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { simpleInterest, simpleInterestTotal } from \"../../src/financial/simple\";\nimport { Money } from \"../../src/money/Money\";\nimport { Rate } from \"../../src/financial/rate\";\nimport { USD, EUR } from \"../../src/currency/iso4217\";\nimport { RoundingMode } from \"../../src/rounding/strategies\";\n\ndescribe(\"Financial - Simple Interest\", () => {\n  describe(\"simpleInterest\", () => {\n    it(\"should calculate simple interest with known values\", () => {\n      // Test case: $1,000 at 5% for 2 years\n      // Expected: $1,000  0.05  2 = $100.00\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(5);\n      const interest = simpleInterest(principal, { rate, years: 2 });\n      \n      expect(interest.format()).toBe(\"$100.00\");\n    });\n\n    it(\"should calculate simple interest with fractional years\", () => {\n      // Test case: $5,000 at 6% for 1.5 years  \n      // Expected: $5,000  0.06  1.5 = $450.00\n      const principal = Money.fromMajor(\"5000.00\", USD);\n      const rate = Rate.percent(6);\n      const interest = simpleInterest(principal, { rate, years: 1.5 });\n      \n      expect(interest.format()).toBe(\"$450.00\");\n    });\n\n    it(\"should calculate simple interest with decimal rate\", () => {\n      // Test case: $2,500 at 3.25% for 3 years\n      // Expected: $2,500  0.0325  3 = $243.75\n      const principal = Money.fromMajor(\"2500.00\", USD);\n      const rate = Rate.percent(3.25);\n      const interest = simpleInterest(principal, { rate, years: 3 });\n      \n      expect(interest.format()).toBe(\"$243.75\");\n    });\n\n    it(\"should handle different currencies\", () => {\n      const principal = Money.fromMajor(\"1000.00\", EUR);\n      const rate = Rate.percent(4);\n      const interest = simpleInterest(principal, { rate, years: 1 });\n      \n      expect(interest.format()).toBe(\"40,00\\u00A0\");\n      expect(interest.currency).toBe(EUR);\n    });\n\n    it(\"should handle zero rate\", () => {\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.zero();\n      const interest = simpleInterest(principal, { rate, years: 5 });\n      \n      expect(interest.format()).toBe(\"$0.00\");\n    });\n\n    it(\"should handle zero time\", () => {\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(10);\n      const interest = simpleInterest(principal, { rate, years: 0 });\n      \n      expect(interest.format()).toBe(\"$0.00\");\n    });\n\n    it(\"should handle large principal amounts\", () => {\n      // Test case: $100,000 at 2.75% for 4 years\n      // Expected: $100,000  0.0275  4 = $11,000.00\n      const principal = Money.fromMajor(\"100000.00\", USD);\n      const rate = Rate.percent(2.75);\n      const interest = simpleInterest(principal, { rate, years: 4 });\n      \n      expect(interest.format()).toBe(\"$11,000.00\");\n    });\n\n    it(\"should respect rounding modes\", () => {\n      // Test case that results in fraction requiring rounding\n      // Using a calculation that results in 0.333... cents\n      const principal = Money.fromMinor(1, USD); // $0.01\n      const rate = Rate.decimal(1/3); // 33.333...% creates fractional minor units\n      \n      const interestFloor = simpleInterest(principal, { \n        rate, \n        years: 1, \n        rounding: RoundingMode.FLOOR \n      });\n      const interestCeil = simpleInterest(principal, { \n        rate, \n        years: 1, \n        rounding: RoundingMode.CEIL \n      });\n      \n      // These should be different due to rounding\n      expect(interestFloor.equals(interestCeil)).toBe(false);\n    });\n  });\n\n  describe(\"simpleInterestTotal\", () => {\n    it(\"should calculate total amount with known values\", () => {\n      // Test case: $1,000 at 5% for 2 years\n      // Expected: $1,000  (1 + 0.05  2) = $1,000  1.10 = $1,100.00\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(5);\n      const total = simpleInterestTotal(principal, { rate, years: 2 });\n      \n      expect(total.format()).toBe(\"$1,100.00\");\n    });\n\n    it(\"should calculate total with fractional years\", () => {\n      // Test case: $5,000 at 6% for 1.5 years\n      // Expected: $5,000  (1 + 0.06  1.5) = $5,000  1.09 = $5,450.00\n      const principal = Money.fromMajor(\"5000.00\", USD);\n      const rate = Rate.percent(6);\n      const total = simpleInterestTotal(principal, { rate, years: 1.5 });\n      \n      expect(total.format()).toBe(\"$5,450.00\");\n    });\n\n    it(\"should equal principal plus simple interest\", () => {\n      const principal = Money.fromMajor(\"2500.00\", USD);\n      const rate = Rate.percent(4.5);\n      const years = 3;\n      \n      const interest = simpleInterest(principal, { rate, years });\n      const total = simpleInterestTotal(principal, { rate, years });\n      const expectedTotal = principal.add(interest);\n      \n      expect(total.equals(expectedTotal)).toBe(true);\n    });\n\n    it(\"should handle different currencies\", () => {\n      const principal = Money.fromMajor(\"1500.00\", EUR);\n      const rate = Rate.percent(3.5);\n      const total = simpleInterestTotal(principal, { rate, years: 2 });\n      \n      expect(total.currency).toBe(EUR);\n      // 1,500  (1 + 0.035  2) = 1,500  1.07 = 1,605.00\n      expect(total.format()).toBe(\"1.605,00\\u00A0\");\n    });\n\n    it(\"should return principal when rate is zero\", () => {\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.zero();\n      const total = simpleInterestTotal(principal, { rate, years: 5 });\n      \n      expect(total.equals(principal)).toBe(true);\n    });\n\n    it(\"should return principal when time is zero\", () => {\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(10);\n      const total = simpleInterestTotal(principal, { rate, years: 0 });\n      \n      expect(total.equals(principal)).toBe(true);\n    });\n\n    it(\"should handle high interest rates\", () => {\n      // Test case: $1,000 at 15% for 3 years (high rate scenario)\n      // Expected: $1,000  (1 + 0.15  3) = $1,000  1.45 = $1,450.00\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(15);\n      const total = simpleInterestTotal(principal, { rate, years: 3 });\n      \n      expect(total.format()).toBe(\"$1,450.00\");\n    });\n\n    it(\"should respect rounding modes\", () => {\n      // Using a calculation that results in fractional minor units\n      const principal = Money.fromMinor(1, USD); // $0.01\n      const rate = Rate.decimal(1/3); // 33.333...% creates fractional minor units\n      \n      const totalFloor = simpleInterestTotal(principal, { \n        rate, \n        years: 1, \n        rounding: RoundingMode.FLOOR \n      });\n      const totalCeil = simpleInterestTotal(principal, { \n        rate, \n        years: 1, \n        rounding: RoundingMode.CEIL \n      });\n      \n      // These should be different due to rounding\n      expect(totalFloor.equals(totalCeil)).toBe(false);\n    });\n  });\n\n  describe(\"Edge Cases\", () => {\n    it(\"should handle very small principal amounts\", () => {\n      const principal = Money.fromMinor(1, USD); // $0.01\n      const rate = Rate.percent(5);\n      const interest = simpleInterest(principal, { rate, years: 1 });\n      \n      // Should handle minimal amounts without error\n      expect(Number(interest.minor)).toBeGreaterThanOrEqual(0);\n    });\n\n    it(\"should handle very high principal amounts\", () => {\n      const principal = Money.fromMajor(\"999999999.99\", USD);\n      const rate = Rate.percent(1);\n      const total = simpleInterestTotal(principal, { rate, years: 1 });\n      \n      // Should handle large amounts without overflow\n      expect(parseFloat(total.toDecimalString())).toBeGreaterThan(parseFloat(principal.toDecimalString()));\n    });\n\n    it(\"should maintain currency consistency\", () => {\n      const principal = Money.fromMajor(\"1000.00\", USD);\n      const rate = Rate.percent(5);\n      \n      const interest = simpleInterest(principal, { rate, years: 1 });\n      const total = simpleInterestTotal(principal, { rate, years: 1 });\n      \n      expect(interest.currency).toBe(principal.currency);\n      expect(total.currency).toBe(principal.currency);\n    });\n  });\n});"},"tests/financial/depreciation.test.ts":{"tests":[{"id":"43","name":"Financial - Depreciation should calculate straight-line depreciation correctly"},{"id":"44","name":"Financial - Depreciation should handle salvage value"},{"id":"45","name":"Financial - Depreciation should handle rounding correctly"},{"id":"46","name":"Financial - Depreciation should clamp book value to salvage value when rounding causes overshoot"},{"id":"47","name":"Financial - Depreciation should throw error for currency mismatch"},{"id":"48","name":"Financial - Depreciation should throw error for invalid useful life"},{"id":"49","name":"Financial - Depreciation should throw error if salvage value > cost"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { straightLineDepreciation } from \"../../src/financial/depreciation\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD, EUR } from \"../../src/currency/iso4217\";\nimport { RoundingMode } from \"../../src/rounding/strategies\";\n\ndescribe(\"Financial - Depreciation\", () => {\n  it(\"should calculate straight-line depreciation correctly\", () => {\n    const cost = Money.fromMajor(\"1000.00\", USD);\n    const salvageValue = Money.fromMajor(\"0.00\", USD);\n    const usefulLife = 5;\n\n    const result = straightLineDepreciation({ cost, salvageValue, usefulLife });\n\n    expect(result.annualDepreciation.format()).toBe(\"$200.00\");\n    expect(result.bookValueAtYear(1).format()).toBe(\"$800.00\");\n    expect(result.bookValueAtYear(5).format()).toBe(\"$0.00\");\n  });\n\n  it(\"should handle salvage value\", () => {\n    const cost = Money.fromMajor(\"1000.00\", USD);\n    const salvageValue = Money.fromMajor(\"200.00\", USD);\n    const usefulLife = 4;\n\n    const result = straightLineDepreciation({ cost, salvageValue, usefulLife });\n\n    // (1000 - 200) / 4 = 200\n    expect(result.annualDepreciation.format()).toBe(\"$200.00\");\n    expect(result.bookValueAtYear(4).format()).toBe(\"$200.00\");\n  });\n\n  it(\"should handle rounding correctly\", () => {\n    const cost = Money.fromMajor(\"100.00\", USD);\n    const salvageValue = Money.fromMajor(\"0.00\", USD);\n    const usefulLife = 3;\n\n    const result = straightLineDepreciation({ cost, salvageValue, usefulLife });\n\n    // 100 / 3 = 33.333... -> 33.33 (HALF_EVEN)\n    expect(result.annualDepreciation.format()).toBe(\"$33.33\");\n    \n    const schedule = result.schedule();\n    expect(schedule).toHaveLength(3);\n    expect(schedule[0].depreciation.format()).toBe(\"$33.33\");\n    expect(schedule[0].bookValue.format()).toBe(\"$66.67\");\n    \n    expect(schedule[1].depreciation.format()).toBe(\"$33.33\");\n    expect(schedule[1].bookValue.format()).toBe(\"$33.34\");\n    \n    expect(schedule[2].depreciation.format()).toBe(\"$33.33\");\n    expect(schedule[2].bookValue.format()).toBe(\"$0.01\"); // 100 - 99.99\n  });\n\n  it(\"should clamp book value to salvage value when rounding causes overshoot\", () => {\n      // Cost 10.00, Life 3. \n      // 10 / 3 = 3.333...\n      // If we force RoundingMode.CEIL -> 3.34\n      // Year 1: 10 - 3.34 = 6.66\n      // Year 2: 10 - 6.68 = 3.32\n      // Year 3: 10 - 10.02 = -0.02 -> Should be clamped to 0.00\n      \n      const cost = Money.fromMajor(\"10.00\", USD);\n      const salvageValue = Money.fromMajor(\"0.00\", USD);\n      const usefulLife = 3;\n      \n      const result = straightLineDepreciation({ \n          cost, \n          salvageValue, \n          usefulLife,\n          rounding: RoundingMode.CEIL \n      });\n      \n      expect(result.annualDepreciation.format()).toBe(\"$3.34\");\n      expect(result.bookValueAtYear(3).format()).toBe(\"$0.00\");\n      \n      const schedule = result.schedule();\n      expect(schedule[2].bookValue.format()).toBe(\"$0.00\");\n      // Depreciation in last year should be adjusted\n      // Previous BV (Year 2) = 3.32\n      // Current BV (Year 3) = 0.00\n      // Depreciation = 3.32\n      expect(schedule[2].depreciation.format()).toBe(\"$3.32\");\n  });\n  \n  it(\"should throw error for currency mismatch\", () => {\n    const cost = Money.fromMajor(\"1000.00\", USD);\n    const salvageValue = Money.fromMajor(\"0.00\", EUR);\n    expect(() => straightLineDepreciation({ cost, salvageValue, usefulLife: 5 })).toThrow(/Currency mismatch/);\n  });\n\n  it(\"should throw error for invalid useful life\", () => {\n    const cost = Money.fromMajor(\"1000.00\", USD);\n    const salvageValue = Money.fromMajor(\"0.00\", USD);\n    expect(() => straightLineDepreciation({ cost, salvageValue, usefulLife: 0 })).toThrow(/Useful life must be positive/);\n    expect(() => straightLineDepreciation({ cost, salvageValue, usefulLife: -1 })).toThrow(/Useful life must be positive/);\n  });\n\n  it(\"should throw error if salvage value > cost\", () => {\n    const cost = Money.fromMajor(\"1000.00\", USD);\n    const salvageValue = Money.fromMajor(\"1200.00\", USD);\n    expect(() => straightLineDepreciation({ cost, salvageValue, usefulLife: 5 })).toThrow(/Salvage value cannot be greater than cost/);\n  });\n});\n"},"tests/financial/investment.test.ts":{"tests":[{"id":"50","name":"Financial - Investment should calculate ROI"},{"id":"51","name":"Financial - Investment should calculate negative ROI"},{"id":"52","name":"Financial - Investment should calculate zero ROI"},{"id":"53","name":"Financial - Investment should throw error for currency mismatch in ROI"},{"id":"54","name":"Financial - Investment should calculate NPV"},{"id":"55","name":"Financial - Investment should calculate IRR"},{"id":"56","name":"Financial - Investment should calculate current yield for bond at par"},{"id":"57","name":"Financial - Investment should calculate current yield for bond at premium"},{"id":"58","name":"Financial - Investment should calculate current yield for bond at discount"},{"id":"59","name":"Financial - Investment should throw error for currency mismatch in current yield"},{"id":"60","name":"Financial - Investment should throw error for zero price in current yield"},{"id":"61","name":"Financial - Investment should throw error for negative price in current yield"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { npv, irr, roi, currentYield } from \"../../src/financial/investment\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD, EUR } from \"../../src/currency/iso4217\";\n\ndescribe(\"Financial - Investment\", () => {\n  it(\"should calculate ROI\", () => {\n    const initial = Money.fromMajor(\"1000.00\", USD);\n    const final = Money.fromMajor(\"1150.00\", USD);\n    expect(roi(initial, final)).toBe(0.15);\n  });\n\n  it(\"should calculate negative ROI\", () => {\n    const initial = Money.fromMajor(\"1000.00\", USD);\n    const final = Money.fromMajor(\"800.00\", USD);\n    expect(roi(initial, final)).toBe(-0.2);\n  });\n\n  it(\"should calculate zero ROI\", () => {\n    const initial = Money.fromMajor(\"1000.00\", USD);\n    const final = Money.fromMajor(\"1000.00\", USD);\n    expect(roi(initial, final)).toBe(0);\n  });\n\n  it(\"should throw error for currency mismatch in ROI\", () => {\n    const initial = Money.fromMajor(\"1000.00\", USD);\n    const final = Money.fromMajor(\"1150.00\", EUR);\n    expect(() => roi(initial, final)).toThrow(/Currency mismatch/);\n  });\n\n  it(\"should calculate NPV\", () => {\n    const cashFlows = [\n      Money.fromMajor(\"-1000.00\", USD), // Initial investment\n      Money.fromMajor(\"200.00\", USD),\n      Money.fromMajor(\"300.00\", USD),\n      Money.fromMajor(\"500.00\", USD),\n      Money.fromMajor(\"500.00\", USD),\n    ];\n\n    const result = npv(0.1, cashFlows); // 10% discount rate\n\n    // -1000 + 200/1.1 + 300/1.21 + 500/1.331 + 500/1.4641\n    // -1000 + 181.82 + 247.93 + 375.66 + 341.51 = 146.92\n    expect(result.format()).toBe(\"$146.92\");\n  });\n\n  it(\"should calculate IRR\", () => {\n    const cashFlows = [\n      Money.fromMajor(\"-1000.00\", USD),\n      Money.fromMajor(\"500.00\", USD),\n      Money.fromMajor(\"500.00\", USD),\n      Money.fromMajor(\"500.00\", USD),\n    ];\n\n    const rate = irr(cashFlows);\n    // Approx 23.38%\n    expect(rate).toBeCloseTo(0.23375, 4);\n  });\n\n  it(\"should calculate current yield for bond at par\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"1000.00\", USD);\n    expect(currentYield(coupon, price)).toBe(0.05);\n  });\n\n  it(\"should calculate current yield for bond at premium\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"1100.00\", USD);\n    expect(currentYield(coupon, price)).toBeCloseTo(0.04545, 5);\n  });\n\n  it(\"should calculate current yield for bond at discount\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"900.00\", USD);\n    expect(currentYield(coupon, price)).toBeCloseTo(0.05556, 5);\n  });\n\n  it(\"should throw error for currency mismatch in current yield\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"1000.00\", EUR);\n    expect(() => currentYield(coupon, price)).toThrow(/Currency mismatch/);\n  });\n\n  it(\"should throw error for zero price in current yield\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"0.00\", USD);\n    expect(() => currentYield(coupon, price)).toThrow(/Current price must be positive/);\n  });\n\n  it(\"should throw error for negative price in current yield\", () => {\n    const coupon = Money.fromMajor(\"50.00\", USD);\n    const price = Money.fromMajor(\"-1000.00\", USD);\n    expect(() => currentYield(coupon, price)).toThrow(/Current price must be positive/);\n  });\n});\n"},"tests/financial/loan.test.ts":{"tests":[{"id":"62","name":"Financial - Loan should calculate loan schedule"},{"id":"63","name":"Financial - Loan should calculate PMT"},{"id":"64","name":"Financial - Loan should calculate total interest using payment formula"},{"id":"65","name":"Financial - Loan should calculate total interest from loan schedule"},{"id":"66","name":"Financial - Loan should return zero interest for zero-interest loans"},{"id":"67","name":"Financial - Loan Interest-Only Loans should calculate monthly interest-only payment"},{"id":"68","name":"Financial - Loan Interest-Only Loans should calculate quarterly interest-only payment"},{"id":"69","name":"Financial - Loan Interest-Only Loans should calculate annual interest-only payment"},{"id":"70","name":"Financial - Loan Interest-Only Loans should return zero for zero interest rate"},{"id":"71","name":"Financial - Loan Interest-Only Loans should handle commercial real estate example"}],"source":"import { describe, it, expect } from \"vitest\";\nimport {\n  loan,\n  pmt,\n  totalInterest,\n  totalInterestFromSchedule,\n  interestOnlyPayment,\n} from \"../../src/financial/loan\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD } from \"../../src/currency/iso4217\";\n\ndescribe(\"Financial - Loan\", () => {\n  it(\"should calculate loan schedule\", () => {\n    const principal = Money.fromMajor(\"10000.00\", USD);\n    const schedule = loan({\n      principal,\n      annualRate: 0.05,\n      periods: 12,\n    });\n\n    expect(schedule.length).toBe(12);\n\n    // Total principal paid should equal original principal\n    const totalPrincipal = schedule.reduce(\n      (sum, entry) => sum.add(entry.principal),\n      Money.zero(USD)\n    );\n    expect(totalPrincipal.equals(principal)).toBe(true);\n\n    // Balance at end should be zero\n    expect(schedule[11].balance.isZero()).toBe(true);\n  });\n\n  it(\"should calculate PMT\", () => {\n    const principal = Money.fromMajor(\"10000.00\", USD);\n    const payment = pmt({\n      principal,\n      annualRate: 0.05,\n      periods: 12,\n    });\n\n    // Approx check: 10000 * (0.05/12) / (1 - (1+0.05/12)^-12) ~= 856.07\n    expect(payment.format()).toBe(\"$856.07\");\n  });\n\n  it(\"should calculate total interest using payment formula\", () => {\n    const principal = Money.fromMajor(\"10000.00\", USD);\n    const options = { principal, annualRate: 0.05, periods: 12 };\n\n    const interest = totalInterest(options);\n\n    // Verify against known value (calculated externally)\n    expect(interest.format()).toBe(\"$272.84\");\n\n    // Cross-check against manual calculation: payment * periods - principal\n    const payment = pmt(options);\n    const manual = payment.multiply(options.periods).subtract(principal);\n    expect(interest.equals(manual)).toBe(true);\n  });\n\n  it(\"should calculate total interest from loan schedule\", () => {\n    const principal = Money.fromMajor(\"10000.00\", USD);\n\n    const schedule = loan({\n      principal,\n      annualRate: 0.05,\n      periods: 12,\n    });\n    const interest = totalInterestFromSchedule(schedule);\n\n    const sum = schedule.reduce(\n      (sum, entry) => sum.add(entry.interest),\n      Money.zero(USD)\n    );\n\n    expect(interest.equals(sum)).toBe(true);\n  });\n\n  it(\"should return zero interest for zero-interest loans\", () => {\n    const principal = Money.fromMajor(\"10000.00\", USD);\n\n    const interest = totalInterest({\n      principal,\n      annualRate: 0,\n      periods: 12,\n    });\n\n    expect(interest.isZero()).toBe(true);\n  });\n\n  describe(\"Interest-Only Loans\", () => {\n    it(\"should calculate monthly interest-only payment\", () => {\n      const principal = Money.fromMajor(\"100000.00\", USD);\n      const payment = interestOnlyPayment({\n        principal,\n        annualRate: 0.06, // 6% annual rate\n        periodsPerYear: 12, // Monthly payments\n      });\n\n      // Monthly payment = 100,000  (0.06 / 12) = 100,000  0.005 = 500.00\n      expect(payment.format()).toBe(\"$500.00\");\n    });\n\n    it(\"should calculate quarterly interest-only payment\", () => {\n      const principal = Money.fromMajor(\"50000.00\", USD);\n      const payment = interestOnlyPayment({\n        principal,\n        annualRate: 0.08, // 8% annual rate\n        periodsPerYear: 4, // Quarterly payments\n      });\n\n      // Quarterly payment = 50,000  (0.08 / 4) = 50,000  0.02 = 1,000.00\n      expect(payment.format()).toBe(\"$1,000.00\");\n    });\n\n    it(\"should calculate annual interest-only payment\", () => {\n      const principal = Money.fromMajor(\"200000.00\", USD);\n      const payment = interestOnlyPayment({\n        principal,\n        annualRate: 0.05, // 5% annual rate\n        periodsPerYear: 1, // Annual payment\n      });\n\n      // Annual payment = 200,000  (0.05 / 1) = 200,000  0.05 = 10,000.00\n      expect(payment.format()).toBe(\"$10,000.00\");\n    });\n\n    it(\"should return zero for zero interest rate\", () => {\n      const principal = Money.fromMajor(\"100000.00\", USD);\n      const payment = interestOnlyPayment({\n        principal,\n        annualRate: 0,\n        periodsPerYear: 12,\n      });\n\n      expect(payment.isZero()).toBe(true);\n    });\n\n    it(\"should handle commercial real estate example\", () => {\n      // $5M commercial property with 5.5% interest-only for 5 years\n      const principal = Money.fromMajor(\"5000000.00\", USD);\n      const monthlyPayment = interestOnlyPayment({\n        principal,\n        annualRate: 0.055,\n        periodsPerYear: 12,\n      });\n\n      // Monthly = 5,000,000  (0.055 / 12) = 5,000,000  0.00458333... = 22,916.67\n      expect(monthlyPayment.format()).toBe(\"$22,916.67\");\n    });\n  });\n});\n"},"tests/wallet.test.ts":{"tests":[{"id":"72","name":"Wallet Features should create money using helper and string currency"},{"id":"73","name":"Wallet Features should create money from major string using helper"},{"id":"74","name":"Wallet Features should serialize to JSON"},{"id":"75","name":"Wallet Features should convert currency"},{"id":"76","name":"Wallet Features should handle MoneyBag (Portfolio)"},{"id":"77","name":"Wallet Features should format with currency code"},{"id":"78","name":"Wallet Features should support smart arithmetic"},{"id":"79","name":"Wallet Features should support financial helpers"}],"source":"import { describe, it, expect } from \"vitest\";\nimport {\n  Money,\n  money,\n  Converter,\n  MoneyBag,\n  USD,\n  EUR,\n  registerCurrency,\n} from \"../src\";\n\ndescribe(\"Wallet Features\", () => {\n  it(\"should create money using helper and string currency\", () => {\n    const m = money(100, \"USD\");\n    expect(m.minor).toBe(100n);\n    expect(m.currency.code).toBe(\"USD\");\n  });\n\n  it(\"should create money from major string using helper\", () => {\n    const m = money(\"10.50\", \"USD\");\n    expect(m.minor).toBe(1050n);\n  });\n\n  it(\"should serialize to JSON\", () => {\n    const m = money(100, \"USD\");\n    expect(m.toJSON()).toEqual({\n      amount: \"100\",\n      currency: \"USD\",\n      precision: 2,\n    });\n  });\n\n  it(\"should convert currency\", () => {\n    // 1 USD = 0.85 EUR\n    const rates = {\n      USD: 1,\n      EUR: 0.85,\n    };\n    const converter = new Converter(\"USD\", rates);\n\n    const usd = money(1000, \"USD\"); // $10.00\n    const eur = converter.convert(usd, \"EUR\");\n\n    // 10.00 * 0.85 = 8.50 EUR = 850 cents\n    expect(eur.minor).toBe(850n);\n    expect(eur.currency.code).toBe(\"EUR\");\n  });\n\n  it(\"should handle MoneyBag (Portfolio)\", () => {\n    const bag = new MoneyBag();\n    bag.add(money(1000, \"USD\")); // $10\n    bag.add(money(2000, \"EUR\")); // 20\n\n    expect(bag.get(\"USD\").minor).toBe(1000n);\n    expect(bag.get(\"EUR\").minor).toBe(2000n);\n\n    const rates = {\n      USD: 1,\n      EUR: 0.5, // 1 USD = 0.5 EUR (Strong Dollar!) -> 1 EUR = 2 USD\n    };\n    // Wait, rates are usually \"Base -> Quote\".\n    // If Base is USD.\n    // USD: 1\n    // EUR: 0.5 means 1 USD = 0.5 EUR.\n    // So 1 EUR = 2 USD.\n\n    const converter = new Converter(\"USD\", rates);\n\n    // Total in USD:\n    // 10 USD + (20 EUR * (1/0.5)) = 10 + 40 = 50 USD.\n    // 20 EUR = 2000 cents.\n    // 2000 * (1 / 0.5) = 4000 cents.\n    // Total 5000 cents.\n\n    const total = bag.total(\"USD\", converter);\n    expect(total.minor).toBe(5000n);\n  });\n\n  it(\"should format with currency code\", () => {\n    const m = money(1000, \"USD\");\n    // \"USD 10.00\" or \"10.00 USD\" depending on locale\n    const formatted = m.format({ display: \"code\", locale: \"en-US\" });\n    expect(formatted).toContain(\"USD\");\n    expect(formatted).toContain(\"10.00\");\n  });\n\n  it(\"should support smart arithmetic\", () => {\n    const m = money(1000, \"USD\"); // $10.00\n\n    // Add minor units (integer)\n    expect(m.add(500).minor).toBe(1500n); // $15.00\n\n    // Add major units (string)\n    expect(m.add(\"5.00\").minor).toBe(1500n); // $15.00\n\n    // Subtract\n    expect(m.subtract(200).minor).toBe(800n); // $8.00\n    expect(m.subtract(\"2.00\").minor).toBe(800n); // $8.00\n\n    // Comparison\n    expect(m.greaterThan(500)).toBe(true);\n    expect(m.lessThan(\"20.00\")).toBe(true);\n    expect(m.equals(1000)).toBe(true);\n  });\n\n  it(\"should support financial helpers\", () => {\n    const m = money(10000, \"USD\"); // $100.00\n\n    // Percentage\n    expect(m.percentage(10).minor).toBe(1000n); // $10.00\n\n    // Add Percent (Tax)\n    expect(m.addPercent(10).minor).toBe(11000n); // $110.00\n\n    // Subtract Percent (Discount)\n    expect(m.subtractPercent(20).minor).toBe(8000n); // $80.00\n\n    // Split\n    const parts = m.split(3);\n    // 10000 / 3 = 3333.33...\n    // [3334, 3333, 3333]\n    expect(parts[0].minor).toBe(3334n);\n    expect(parts[1].minor).toBe(3333n);\n    expect(parts[2].minor).toBe(3333n);\n  });\n});\n"},"tests/tokens/defineToken.test.ts":{"tests":[{"id":"80","name":"Tokens - defineToken should define a custom token"},{"id":"81","name":"Tokens - defineToken should work with Money"},{"id":"82","name":"Tokens - defineToken should handle BTC formatting"},{"id":"83","name":"Tokens - defineToken should handle USDC formatting"},{"id":"84","name":"Tokens - defineToken should have valid definitions for default crypto tokens"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { defineToken, ETH, BTC, USDC, USDT } from \"../../src/tokens/defineToken\";\nimport { Money } from \"../../src/money/Money\";\n\ndescribe(\"Tokens - defineToken\", () => {\n  it(\"should define a custom token\", () => {\n    const MY_TOKEN = defineToken({\n      code: \"MYT\",\n      symbol: \"T\",\n      decimals: 6,\n    });\n\n    expect(MY_TOKEN.code).toBe(\"MYT\");\n    expect(MY_TOKEN.symbol).toBe(\"T\");\n    expect(MY_TOKEN.decimals).toBe(6);\n  });\n\n  it(\"should work with Money\", () => {\n    const amount = Money.fromMajor(\"1.5\", ETH);\n    expect(amount.minor.toString()).toBe(\"1500000000000000000\"); // 1.5 * 10^18\n    // Normalize NBSP to space for comparison\n    expect(amount.format().replace(/\\u00A0/g, \" \")).toBe(\" 1.500000000000000000\");\n  });\n\n  it(\"should handle BTC formatting\", () => {\n    const amount = Money.fromMajor(\"0.00000001\", BTC); // 1 satoshi\n    expect(amount.minor.toString()).toBe(\"1\");\n    expect(amount.format().replace(/\\u00A0/g, \" \")).toBe(\" 0.00000001\");\n  });\n\n  it(\"should handle USDC formatting\", () => {\n    const amount = Money.fromMajor(\"100.50\", USDC);\n    expect(amount.minor.toString()).toBe(\"100500000\"); // 6 decimals\n    expect(amount.format()).toBe(\"USDC100.500000\");\n  });\n\n  it(\"should have valid definitions for default crypto tokens\", () => {\n    // ETH\n    expect(ETH.code).toBe(\"ETH\");\n    expect(ETH.symbol).toBe(\"\");\n    expect(ETH.decimals).toBe(18);\n    expect(ETH.type).toBe(\"crypto\");\n    // @ts-ignore\n    expect(ETH.chainId).toBe(1);\n    // @ts-ignore\n    expect(ETH.coingeckoId).toBe(\"ethereum\");\n\n    // BTC\n    expect(BTC.code).toBe(\"BTC\");\n    expect(BTC.symbol).toBe(\"\");\n    expect(BTC.decimals).toBe(8);\n    // @ts-ignore\n    expect(BTC.coingeckoId).toBe(\"bitcoin\");\n\n    // USDC\n    expect(USDC.code).toBe(\"USDC\");\n    // @ts-ignore\n    expect(USDC.contractAddress).toBe(\"0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48\");\n    // @ts-ignore\n    expect(USDC.standard).toBe(\"ERC-20\");\n\n    // USDT\n    expect(USDT.code).toBe(\"USDT\");\n    expect(USDT.symbol).toBe(\"\");\n    // @ts-ignore\n    expect(USDT.contractAddress).toBe(\"0xdac17f958d2ee523a2206206994597c13d831ec7\");\n  });\n});\n"},"tests/financial/compound.test.ts":{"tests":[{"id":"85","name":"Financial - Compound Interest should calculate future value"},{"id":"86","name":"Financial - Compound Interest should calculate present value"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { futureValue, presentValue } from \"../../src/financial/compound\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD } from \"../../src/currency/iso4217\";\n\ndescribe(\"Financial - Compound Interest\", () => {\n  it(\"should calculate future value\", () => {\n    const pv = Money.fromMajor(\"1000.00\", USD);\n    const fv = futureValue(pv, {\n      rate: 0.05,\n      years: 10,\n      compoundingPerYear: 1, // Annual compounding\n    });\n\n    // 1000 * (1.05)^10 = 1628.89\n    expect(fv.format()).toBe(\"$1,628.89\");\n  });\n\n  it(\"should calculate present value\", () => {\n    const fv = Money.fromMajor(\"1628.89\", USD);\n    const pv = presentValue(fv, {\n      rate: 0.05,\n      years: 10,\n      compoundingPerYear: 1,\n    });\n\n    // Should be close to 1000.00\n    expect(pv.format()).toBe(\"$1,000.00\");\n  });\n});\n"},"tests/money.test.ts":{"tests":[{"id":"87","name":"Money should create from minor units"},{"id":"88","name":"Money should create from major units"},{"id":"89","name":"Money should add correctly"},{"id":"90","name":"Money should subtract correctly"},{"id":"91","name":"Money should enforce invariant a + b - b === a"},{"id":"92","name":"Money should multiply with rounding"},{"id":"93","name":"Money should throw on currency mismatch"},{"id":"94","name":"Money should format correctly"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { Money, RoundingMode, USD, ZAR } from \"../src\";\n\ndescribe(\"Money\", () => {\n  it(\"should create from minor units\", () => {\n    const m = Money.fromMinor(100, USD);\n    expect(m.minor).toBe(100n);\n    expect(m.currency).toBe(USD);\n  });\n\n  it(\"should create from major units\", () => {\n    const m = Money.fromMajor(\"10.50\", USD);\n    expect(m.minor).toBe(1050n);\n  });\n\n  it(\"should add correctly\", () => {\n    const a = Money.fromMajor(\"10.00\", USD);\n    const b = Money.fromMajor(\"5.50\", USD);\n    const result = a.add(b);\n    expect(result.minor).toBe(1550n);\n  });\n\n  it(\"should subtract correctly\", () => {\n    const a = Money.fromMajor(\"10.00\", USD);\n    const b = Money.fromMajor(\"5.50\", USD);\n    const result = a.subtract(b);\n    expect(result.minor).toBe(450n);\n  });\n\n  it(\"should enforce invariant a + b - b === a\", () => {\n    const a = Money.fromMajor(\"10.00\", USD);\n    const b = Money.fromMajor(\"5.50\", USD);\n    expect(a.add(b).subtract(b).equals(a)).toBe(true);\n  });\n\n  it(\"should multiply with rounding\", () => {\n    const m = Money.fromMajor(\"10.00\", USD);\n    // 10.00 * 1.5 = 15.00\n    expect(m.multiply(1.5).minor).toBe(1500n);\n\n    const m2 = Money.fromMinor(100, USD); // $1.00\n    // * 0.5 = $0.50 (50 minor)\n    expect(m2.multiply(0.5).minor).toBe(50n);\n\n    // * 0.555 -> 55.5 minor -> 56 (HALF_UP)\n    expect(() => m2.multiply(0.555)).toThrow();\n    expect(m2.multiply(0.555, { rounding: RoundingMode.HALF_UP }).minor).toBe(\n      56n\n    );\n    expect(m2.multiply(0.555, { rounding: RoundingMode.FLOOR }).minor).toBe(\n      55n\n    );\n  });\n\n  it(\"should throw on currency mismatch\", () => {\n    const a = Money.fromMajor(\"10.00\", USD);\n    const b = Money.fromMajor(\"10.00\", ZAR);\n    expect(() => a.add(b)).toThrow();\n  });\n\n  it(\"should format correctly\", () => {\n    const m = Money.fromMajor(\"1234.56\", USD);\n    expect(m.format({ locale: \"en-US\" })).toBe(\"$1,234.56\");\n    expect(m.format({ locale: \"de-DE\" })).toBe(\"1.234,56\\u00A0$\"); // Intl might put symbol at end for DE\n    // Note: \\u00A0 is non-breaking space.\n    // We might need to be flexible with exact string match or normalize spaces.\n  });\n});\n"},"tests/ledger/ledger.test.ts":{"tests":[{"id":"95","name":"Ledger should record transactions"},{"id":"96","name":"Ledger should maintain hash chain integrity"},{"id":"97","name":"Ledger should prevent tampering via immutability"},{"id":"98","name":"Ledger should filter queries"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { Ledger } from \"../../src/ledger/Ledger\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD } from \"../../src/currency/iso4217\";\n\ndescribe(\"Ledger\", () => {\n  it(\"should record transactions\", () => {\n    const ledger = new Ledger(USD);\n    const m = Money.fromMajor(\"100.00\", USD);\n\n    const entry = ledger.record(m, {\n      type: \"deposit\",\n      description: \"Initial deposit\",\n    });\n\n    expect(entry.money.equals(m)).toBe(true);\n    expect(entry.metadata.type).toBe(\"deposit\");\n    expect(ledger.getBalance().equals(m)).toBe(true);\n  });\n\n  it(\"should maintain hash chain integrity\", () => {\n    const ledger = new Ledger(USD);\n    ledger.record(Money.fromMajor(\"100.00\", USD), { type: \"deposit\" });\n    ledger.record(Money.fromMajor(\"-50.00\", USD), { type: \"withdrawal\" });\n\n    expect(ledger.verify()).toBe(true);\n  });\n\n  it(\"should prevent tampering via immutability\", () => {\n    const ledger = new Ledger(USD);\n    ledger.record(Money.fromMajor(\"100.00\", USD), { type: \"deposit\" });\n\n    const history = ledger.getHistory() as any;\n    \n    // In strict mode, assigning to read-only property throws\n    expect(() => {\n      history[0].metadata.description = \"Tampered\";\n    }).toThrow();\n  });\n\n  it(\"should filter queries\", () => {\n    const ledger = new Ledger(USD);\n    ledger.record(Money.fromMajor(\"100.00\", USD), { type: \"deposit\" });\n    ledger.record(Money.fromMajor(\"-50.00\", USD), { type: \"withdrawal\" });\n\n    const deposits = ledger.query({ type: \"deposit\" });\n    expect(deposits.length).toBe(1);\n    expect(deposits[0].metadata.type).toBe(\"deposit\");\n  });\n});\n"},"tests/money-utilities.test.ts":{"tests":[{"id":"99","name":"Money Utilities divide should divide correctly"},{"id":"100","name":"Money Utilities divide should throw on division by zero"},{"id":"101","name":"Money Utilities divide should handle rounding"},{"id":"102","name":"Money Utilities abs & negate should return absolute value"},{"id":"103","name":"Money Utilities abs & negate should negate value"},{"id":"104","name":"Money Utilities min & max should find min"},{"id":"105","name":"Money Utilities min & max should find max"},{"id":"106","name":"Money Utilities min & max should throw on currency mismatch"},{"id":"107","name":"Money Utilities fromFloat should create from float"},{"id":"108","name":"Money Utilities fromFloat should warn about precision by default"},{"id":"109","name":"Money Utilities fromFloat should allow suppressing precision warning"},{"id":"110","name":"Money Utilities comparisons should compare correctly"},{"id":"111","name":"Money Utilities comparisons should check positive"}],"source":"import { describe, it, expect, vi } from \"vitest\";\nimport { Money, RoundingMode, USD, ZAR } from \"../src\";\n\ndescribe(\"Money Utilities\", () => {\n  describe(\"divide\", () => {\n    it(\"should divide correctly\", () => {\n      const m = Money.fromMajor(\"10.00\", USD);\n      // 10.00 / 2 = 5.00\n      expect(m.divide(2).minor).toBe(500n);\n    });\n\n    it(\"should throw on division by zero\", () => {\n      const m = Money.fromMajor(\"10.00\", USD);\n      // Check specifically for the text to ensure the guard is hit\n      expect(() => m.divide(0)).toThrow(/Division by zero/);\n      // Check string input to kill mutants that might skip string verification\n      expect(() => m.divide(\"0\")).toThrow(/Division by zero/);\n      expect(() => m.divide(0n as any)).toThrow(/Division by zero/);\n    });\n\n    it(\"should handle rounding\", () => {\n      const m = Money.fromMajor(\"10.00\", USD);\n      // 10.00 / 3 = 3.333...\n      expect(() => m.divide(3)).toThrow();\n      expect(m.divide(3, { rounding: RoundingMode.HALF_UP }).minor).toBe(333n);\n    });\n  });\n\n  describe(\"abs & negate\", () => {\n    it(\"should return absolute value\", () => {\n      const m = Money.fromMajor(\"-10.00\", USD);\n      expect(m.abs().minor).toBe(1000n);\n      expect(m.abs().isPositive()).toBe(true);\n    });\n\n    it(\"should negate value\", () => {\n      const m = Money.fromMajor(\"10.00\", USD);\n      expect(m.negate().minor).toBe(-1000n);\n      expect(m.negate().negate().equals(m)).toBe(true);\n    });\n  });\n\n  describe(\"min & max\", () => {\n    it(\"should find min\", () => {\n      const a = Money.fromMajor(\"10.00\", USD);\n      const b = Money.fromMajor(\"5.00\", USD);\n      const c = Money.fromMajor(\"15.00\", USD);\n      expect(Money.min(a, b, c).equals(b)).toBe(true);\n    });\n\n    it(\"should find max\", () => {\n      const a = Money.fromMajor(\"10.00\", USD);\n      const b = Money.fromMajor(\"5.00\", USD);\n      const c = Money.fromMajor(\"15.00\", USD);\n      expect(Money.max(a, b, c).equals(c)).toBe(true);\n    });\n\n    it(\"should throw on currency mismatch\", () => {\n      const a = Money.fromMajor(\"10.00\", USD);\n      const b = Money.fromMajor(\"5.00\", ZAR);\n      expect(() => Money.min(a, b)).toThrow();\n    });\n  });\n\n  describe(\"fromFloat\", () => {\n    it(\"should create from float\", () => {\n      // Suppress warning for this test to keep output clean\n      const m = Money.fromFloat(10.5, USD, { suppressWarning: true });\n      expect(m.minor).toBe(1050n);\n    });\n\n    it(\"should warn about precision by default\", () => {\n      const warnSpy = vi.spyOn(console, \"warn\").mockImplementation(() => {});\n      Money.fromFloat(10.5, USD);\n      expect(warnSpy).toHaveBeenCalledWith(expect.stringContaining(\"may lose precision\"));\n      warnSpy.mockRestore();\n    });\n\n    it(\"should allow suppressing precision warning\", () => {\n      const warnSpy = vi.spyOn(console, \"warn\").mockImplementation(() => {});\n      Money.fromFloat(10.5, USD, { suppressWarning: true });\n      expect(warnSpy).not.toHaveBeenCalled();\n      warnSpy.mockRestore();\n    });\n  });\n\n  describe(\"comparisons\", () => {\n    it(\"should compare correctly\", () => {\n      const a = Money.fromMajor(\"10.00\", USD);\n      const b = Money.fromMajor(\"5.00\", USD);\n      const c = Money.fromMajor(\"10.00\", USD);\n\n      // Equality\n      expect(a.equals(c)).toBe(true);\n      expect(a.equals(b)).toBe(false);\n\n      // Compare returns\n      expect(a.compare(b)).toBe(1);\n      expect(b.compare(a)).toBe(-1);\n      expect(a.compare(c)).toBe(0);\n\n      // Greater/Less Than\n      expect(a.greaterThan(b)).toBe(true);\n      expect(b.greaterThan(a)).toBe(false);\n\n      expect(b.lessThan(a)).toBe(true);\n      expect(a.lessThan(b)).toBe(false);\n\n      // Inclusive Comparison\n      expect(a.greaterThanOrEqual(b)).toBe(true);\n      expect(a.greaterThanOrEqual(c)).toBe(true);\n      expect(b.greaterThanOrEqual(a)).toBe(false); // Essential\n\n      expect(b.lessThanOrEqual(a)).toBe(true);\n      expect(c.lessThanOrEqual(a)).toBe(true);\n      expect(a.lessThanOrEqual(b)).toBe(false); // Essential\n    });\n\n    it(\"should check positive\", () => {\n      expect(Money.fromMajor(\"10.00\", USD).isPositive()).toBe(true);\n      expect(Money.fromMajor(\"-10.00\", USD).isPositive()).toBe(false);\n      expect(Money.fromMajor(\"0.00\", USD).isPositive()).toBe(false);\n    });\n  });\n});\n"},"tests/currency/iso4217.test.ts":{"tests":[{"id":"112","name":"Currency ISO4217 Definitions should have correct definitions for major currencies"},{"id":"113","name":"Currency ISO4217 Definitions should validate all exported currencies"},{"id":"114","name":"Currency ISO4217 Definitions should be able to retrieve all registered currencies"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { getAllCurrencies, getCurrency } from \"../../src/currency/registry\";\nimport * as ISO4217 from \"../../src/currency/iso4217\";\n\ndescribe(\"Currency ISO4217 Definitions\", () => {\n  it(\"should have correct definitions for major currencies\", () => {\n    // USD\n    expect(ISO4217.USD.code).toBe(\"USD\");\n    expect(ISO4217.USD.decimals).toBe(2);\n    expect(ISO4217.USD.symbol).toBe(\"$\");\n\n    // EUR\n    expect(ISO4217.EUR.code).toBe(\"EUR\");\n    expect(ISO4217.EUR.decimals).toBe(2);\n    expect(ISO4217.EUR.symbol).toBe(\"\");\n\n    // JPY (0 decimals)\n    expect(ISO4217.JPY.code).toBe(\"JPY\");\n    expect(ISO4217.JPY.decimals).toBe(0);\n    expect(ISO4217.JPY.symbol).toBe(\"\");\n\n    // GBP\n    expect(ISO4217.GBP.code).toBe(\"GBP\");\n    expect(ISO4217.GBP.decimals).toBe(2);\n    expect(ISO4217.GBP.symbol).toBe(\"\");\n  });\n\n  it(\"should validate all exported currencies\", () => {\n    const exportedCurrencies = Object.values(ISO4217).filter(\n      (val) => typeof val === \"object\" && val !== null && \"code\" in val\n    );\n\n    expect(exportedCurrencies.length).toBeGreaterThan(50);\n\n    exportedCurrencies.forEach((currency: any) => {\n      // Code should be 3 letters\n      expect(currency.code).toMatch(/^[A-Z]{3}$/);\n      \n      // Decimals should be between 0 and 4 (usually)\n      expect(currency.decimals).toBeGreaterThanOrEqual(0);\n      expect(currency.decimals).toBeLessThanOrEqual(4);\n      \n      // Symbol should be present and non-empty string\n      // Note: Some might not have a symbol in some datasets, but usually they do or it's the code\n      expect(typeof currency.symbol).toBe(\"string\");\n      // If symbol is mutated to empty string, this fails:\n      if (currency.symbol === \"\") {\n        // Some might effectively have no symbol, but let's check if strictness kills mutants\n         expect(currency.symbol.length).toBeGreaterThan(0);\n      }\n    });\n  });\n\n  it(\"should be able to retrieve all registered currencies\", () => {\n    // This test ensures we are actually touching the registry for coverage\n    const currencies = getAllCurrencies();\n    expect(Object.keys(currencies).length).toBeGreaterThan(50);\n    \n    // Random check of a few\n    expect(getCurrency(\"AUD\").decimals).toBe(2);\n    expect(getCurrency(\"BHD\").decimals).toBe(3); // Bahraini Dinar has 3 decimals\n    expect(getCurrency(\"CNY\").decimals).toBe(2);\n  });\n});\n"},"tests/ledger/errors.test.ts":{"tests":[{"id":"115","name":"Ledger Error Handling should return zero balance for empty ledger"},{"id":"116","name":"Ledger Error Handling should fail verification if history is tampered with"},{"id":"117","name":"Ledger Error Handling should verify clean ledger"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { Ledger } from \"../../src/ledger/Ledger\";\nimport { Money } from \"../../src/money\";\nimport { USD } from \"../../src/currency/iso4217\";\n\n// Mocking money helper since it's not exported from index properly here or we need to import specifically\nconst money = (amount: string, currency: any) => Money.fromMajor(amount, currency);\nconst TransactionType = { DEPOSIT: \"DEPOSIT\", WITHDRAWAL: \"WITHDRAWAL\" };\n\ndescribe(\"Ledger Error Handling\", () => {\n    // const USD = \"USD\"; // Removed to use imported object directly\n    const amount = money(\"100.00\", USD);\n\n    it(\"should return zero balance for empty ledger\", () => {\n        const ledger = new Ledger(USD);\n        // getBalance() returns Money, which has an isZero() method\n        // It does not accept an account argument in this implementation of Ledger\n        expect(ledger.getBalance().isZero()).toBe(true);\n    });\n    \n    it(\"should fail verification if history is tampered with\", () => {\n        const ledger = new Ledger(USD);\n        // record() takes (amount, metadata)\n        ledger.record(amount, { type: TransactionType.DEPOSIT, description: \"init\" });\n        \n        // Simulate tampering by manually editing the internal array (using specific 'any' cast to bypass private access)\n        // In a real database, this would be an SQL injection or direct DB edit\n        // The entry object is frozen, so we must replace it in the array\n        const originalEntry = (ledger as any).entries[0];\n        const tamperedEntry = { ...originalEntry, money: money(\"999999.00\", USD) };\n        (ledger as any).entries[0] = tamperedEntry;\n        \n        // This should now fail\n        expect(ledger.verify()).toBe(false);\n    });\n\n    it(\"should verify clean ledger\", () => {\n        const ledger = new Ledger(USD);\n        ledger.record(amount, { type: TransactionType.DEPOSIT, description: \"clean\" });\n        expect(ledger.verify()).toBe(true);\n    });\n});\n"},"tests/rounding/edge-cases.test.ts":{"tests":[{"id":"118","name":"Rounding Edge Cases Division by Zero should throw error when dividing by zero"},{"id":"119","name":"Rounding Edge Cases Zero Numerator should return 0 when numerator is 0"},{"id":"120","name":"Rounding Edge Cases Negative Numbers should handle negative result rounding correctly"},{"id":"121","name":"Rounding Edge Cases Negative Numbers should handle negative denominator"},{"id":"122","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_UP: 2.5 -> 3"},{"id":"123","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_DOWN: 2.5 -> 2"},{"id":"124","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_EVEN: 2.5 -> 2 (nearest even)"},{"id":"125","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_EVEN: 3.5 -> 4 (nearest even)"},{"id":"126","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_EVEN: -2.5 -> -2"},{"id":"127","name":"Rounding Edge Cases Exact Half Cases (2.5, -2.5) HALF_EVEN: -3.5 -> -4"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { divideWithRounding, RoundingMode } from \"../../src/rounding/index\";\n\ndescribe(\"Rounding Edge Cases\", () => {\n    describe(\"Division by Zero\", () => {\n        it(\"should throw error when dividing by zero\", () => {\n            expect(() => divideWithRounding(100n, 0n, RoundingMode.HALF_UP)).toThrow(\n                \"Division by zero\"\n            );\n        });\n    });\n\n    describe(\"Zero Numerator\", () => {\n        it(\"should return 0 when numerator is 0\", () => {\n            expect(divideWithRounding(0n, 5n, RoundingMode.HALF_UP)).toBe(0n);\n        });\n    });\n\n    describe(\"Negative Numbers\", () => {\n        it(\"should handle negative result rounding correctly\", () => {\n            // -10 / 3 = -3.33...\n            // FLOOR: -4\n            // CEIL: -3\n            expect(divideWithRounding(-10n, 3n, RoundingMode.FLOOR)).toBe(-4n);\n            expect(divideWithRounding(-10n, 3n, RoundingMode.CEIL)).toBe(-3n);\n            expect(divideWithRounding(-10n, 3n, RoundingMode.TRUNCATE)).toBe(-3n);\n        });\n\n        it(\"should handle negative denominator\", () => {\n             // 10 / -3 = -3.33...\n             expect(divideWithRounding(10n, -3n, RoundingMode.FLOOR)).toBe(-4n);\n        });\n    });\n\n    describe(\"Exact Half Cases (2.5, -2.5)\", () => {\n        // 25 / 10 = 2.5\n        const num = 25n;\n        const den = 10n;\n\n        it(\"HALF_UP: 2.5 -> 3\", () => {\n             expect(divideWithRounding(num, den, RoundingMode.HALF_UP)).toBe(3n);\n        });\n\n        it(\"HALF_DOWN: 2.5 -> 2\", () => {\n             expect(divideWithRounding(num, den, RoundingMode.HALF_DOWN)).toBe(2n);\n        });\n\n        it(\"HALF_EVEN: 2.5 -> 2 (nearest even)\", () => {\n            expect(divideWithRounding(num, den, RoundingMode.HALF_EVEN)).toBe(2n);\n        });\n\n        it(\"HALF_EVEN: 3.5 -> 4 (nearest even)\", () => {\n             // 35 / 10 = 3.5\n            expect(divideWithRounding(35n, 10n, RoundingMode.HALF_EVEN)).toBe(4n);\n        });\n        \n        it(\"HALF_EVEN: -2.5 -> -2\", () => {\n            // -25 / 10 = -2.5\n             expect(divideWithRounding(-25n, 10n, RoundingMode.HALF_EVEN)).toBe(-2n);\n        });\n\n        it(\"HALF_EVEN: -3.5 -> -4\", () => {\n            // -35 / 10 = -3.5\n             expect(divideWithRounding(-35n, 10n, RoundingMode.HALF_EVEN)).toBe(-4n);\n        });\n    });\n});\n"},"tests/financial/leverage.test.ts":{"tests":[{"id":"128","name":"Financial - Leverage Ratios should calculate Debt-to-Equity ratio correctly"},{"id":"129","name":"Financial - Leverage Ratios should calculate Debt-to-Assets ratio correctly"},{"id":"130","name":"Financial - Leverage Ratios should calculate Infinity for zero interest expense"},{"id":"131","name":"Financial - Leverage Ratios should calculate Equity Multiplier correctly"},{"id":"132","name":"Financial - Leverage Ratios should calculate all ratios using bundled function"},{"id":"133","name":"Financial - Leverage Ratios should throw error on currency mismatch"}],"source":"import { describe, it, expect } from \"vitest\";\nimport {\n  debtToEquity,\n  debtToAssets,\n  interestCoverage,\n  equityMultiplier,\n  leverageRatios,\n} from \"../../src/financial/leverage\";\nimport { Money } from \"../../src/money/Money\";\nimport { USD, EUR } from \"../../src/currency/iso4217\";\n\ndescribe(\"Financial - Leverage Ratios\", () => {\n  const debt = Money.fromMajor(\"20000\", USD);\n  const equity = Money.fromMajor(\"10000\", USD);\n  const assets = Money.fromMajor(\"30000\", USD);\n  const ebit = Money.fromMajor(\"50000\", USD);\n  const interest = Money.fromMajor(\"10000\", USD);\n\n  it(\"should calculate Debt-to-Equity ratio correctly\", () => {\n    // 200,000 / 100,000 = 2.0\n    expect(debtToEquity(debt, equity)).toBe(2.0);\n  });\n\n  it(\"should calculate Debt-to-Assets ratio correctly\", () => {\n    // 200,000 / 300,000 = 0.666...\n    expect(debtToAssets(debt, assets)).toBeCloseTo(0.6666666, 5);\n  });\n\n  it(\"should calculate Infinity for zero interest expense\", () => {\n    const zeroInterest = Money.zero(USD);\n    expect(interestCoverage(ebit, zeroInterest)).toBe(Infinity);\n  });\n\n  it(\"should calculate Equity Multiplier correctly\", () => {\n    // 300,000 / 100,000 = 3.0\n    expect(equityMultiplier(assets, equity)).toBe(3.0);\n  });\n\n  it(\"should calculate all ratios using bundled function\", () => {\n    const results = leverageRatios({\n      totalDebt: debt,\n      totalEquity: equity,\n      totalAssets: assets,\n      ebit: ebit,\n      interestExpense: interest,\n    });\n\n    expect(results.debtToEquity).toBe(2.0);\n    expect(results.interestCoverage).toBe(5.0);\n  });\n\n  it(\"should throw error on currency mismatch\", () => {\n    const debtInEur = Money.fromMajor(\"200000\", EUR);\n    expect(() => debtToEquity(debtInEur, equity)).toThrow();\n  });\n});\n"},"tests/rounding/comprehensive.test.ts":{"tests":[{"id":"134","name":"Rounding Comprehensive Logic HALF_UP (Commercial Rounding) should handle exact halves correctly"},{"id":"135","name":"Rounding Comprehensive Logic HALF_UP (Commercial Rounding) should handle less than half"},{"id":"136","name":"Rounding Comprehensive Logic HALF_UP (Commercial Rounding) should handle more than half"},{"id":"137","name":"Rounding Comprehensive Logic HALF_DOWN should handle exact halves correctly"},{"id":"138","name":"Rounding Comprehensive Logic HALF_EVEN (Bankers Rounding) should handle exact halves correctly"},{"id":"139","name":"Rounding Comprehensive Logic FLOOR should always round down"},{"id":"140","name":"Rounding Comprehensive Logic CEIL should always round up"},{"id":"141","name":"Rounding Comprehensive Logic TRUNCATE (DOWN) should truncate decimals"}],"source":"import { describe, it, expect } from \"vitest\";\nimport { divideWithRounding, RoundingMode } from \"../../src/rounding/index\";\n\ndescribe(\"Rounding Comprehensive Logic\", () => {\n  const modes = Object.values(RoundingMode);\n\n  // Helper to test all sign combinations\n  function testSignPermutations(n: bigint, d: bigint, mode: RoundingMode, expectedPosPos: bigint) {\n    // We can't easily predict negative results for all modes from the positive one because \n    // symmetric vs asymmetric rounding differs per mode. \n    // So we will just expect explicit values for each test case below.\n  }\n\n  describe(\"HALF_UP (Commercial Rounding)\", () => {\n    // Rounds towards nearest neighbor. If equidistant, rounds away from zero.\n    // 2.5 -> 3, -2.5 -> -3\n    it(\"should handle exact halves correctly\", () => {\n      // 5 / 2 = 2.5 -> 3\n      expect(divideWithRounding(5n, 2n, RoundingMode.HALF_UP)).toBe(3n);\n      // -5 / 2 = -2.5 -> -3\n      expect(divideWithRounding(-5n, 2n, RoundingMode.HALF_UP)).toBe(-3n);\n      // 5 / -2 = -2.5 -> -3\n      expect(divideWithRounding(5n, -2n, RoundingMode.HALF_UP)).toBe(-3n);\n      // -5 / -2 = 2.5 -> 3\n      expect(divideWithRounding(-5n, -2n, RoundingMode.HALF_UP)).toBe(3n);\n    });\n\n    it(\"should handle less than half\", () => {\n      // 2.2 -> 2\n      expect(divideWithRounding(11n, 5n, RoundingMode.HALF_UP)).toBe(2n);\n      // -2.2 -> -2\n      expect(divideWithRounding(-11n, 5n, RoundingMode.HALF_UP)).toBe(-2n);\n    });\n\n    it(\"should handle more than half\", () => {\n      // 2.6 -> 3\n      expect(divideWithRounding(13n, 5n, RoundingMode.HALF_UP)).toBe(3n);\n      // -2.6 -> -3\n      expect(divideWithRounding(-13n, 5n, RoundingMode.HALF_UP)).toBe(-3n);\n    });\n  });\n\n  describe(\"HALF_DOWN\", () => {\n    // Rounds towards nearest neighbor. If equidistant, rounds towards zero.\n    // 2.5 -> 2, -2.5 -> -2\n    it(\"should handle exact halves correctly\", () => {\n      expect(divideWithRounding(5n, 2n, RoundingMode.HALF_DOWN)).toBe(2n);\n      expect(divideWithRounding(-5n, 2n, RoundingMode.HALF_DOWN)).toBe(-2n);\n      expect(divideWithRounding(5n, -2n, RoundingMode.HALF_DOWN)).toBe(-2n);\n      expect(divideWithRounding(-5n, -2n, RoundingMode.HALF_DOWN)).toBe(2n);\n    });\n  });\n\n  describe(\"HALF_EVEN (Bankers Rounding)\", () => {\n    // Rounds towards nearest neighbor. If equidistant, rounds towards nearest even integer.\n    it(\"should handle exact halves correctly\", () => {\n      // 2.5 -> 2 (2 is even, 3 is odd)\n      expect(divideWithRounding(5n, 2n, RoundingMode.HALF_EVEN)).toBe(2n);\n      // 3.5 -> 4 (4 is even, 3 is odd)\n      expect(divideWithRounding(7n, 2n, RoundingMode.HALF_EVEN)).toBe(4n);\n      \n      // Negative\n      // -2.5 -> -2\n      expect(divideWithRounding(-5n, 2n, RoundingMode.HALF_EVEN)).toBe(-2n);\n      // -3.5 -> -4\n      expect(divideWithRounding(-7n, 2n, RoundingMode.HALF_EVEN)).toBe(-4n);\n    });\n  });\n\n  describe(\"FLOOR\", () => {\n    // Rounds towards negative infinity\n    it(\"should always round down\", () => {\n      // 2.5 -> 2\n      expect(divideWithRounding(5n, 2n, RoundingMode.FLOOR)).toBe(2n);\n      // -2.5 -> -3\n      expect(divideWithRounding(-5n, 2n, RoundingMode.FLOOR)).toBe(-3n);\n    });\n  });\n\n  describe(\"CEIL\", () => {\n    // Rounds towards positive infinity\n    it(\"should always round up\", () => {\n      // 2.5 -> 3\n      expect(divideWithRounding(5n, 2n, RoundingMode.CEIL)).toBe(3n);\n      // -2.5 -> -2\n      expect(divideWithRounding(-5n, 2n, RoundingMode.CEIL)).toBe(-2n);\n    });\n  });\n\n  describe(\"TRUNCATE (DOWN)\", () => {\n    // Rounds towards zero\n    it(\"should truncate decimals\", () => {\n      // 2.9 -> 2\n      expect(divideWithRounding(29n, 10n, RoundingMode.TRUNCATE)).toBe(2n);\n      // -2.9 -> -2\n      expect(divideWithRounding(-29n, 10n, RoundingMode.TRUNCATE)).toBe(-2n);\n    });\n  });\n});\n"}},"projectRoot":"/Users/zasciahugo/Documents/GitHub/monetra","config":{"_comment":"This config checks your tests by deliberately breaking your code (mutating it).","packageManager":"pnpm","reporters":["html","clear-text","progress"],"testRunner":"vitest","plugins":["@stryker-mutator/vitest-runner"],"coverageAnalysis":"perTest","tsconfigFile":"tsconfig.json","mutate":["src/**/*.ts","!src/index.ts","!src/**/types.ts","!src/test/**","!src/**/*.d.ts"],"thresholds":{"high":80,"low":60,"break":50},"vitest":{"configFile":"vitest.config.mts","related":true},"allowConsoleColors":true,"checkers":[],"checkerNodeArgs":[],"commandRunner":{"command":"npm test"},"clearTextReporter":{"allowColor":true,"allowEmojis":false,"logTests":true,"maxTestsToLog":3,"reportTests":true,"reportMutants":true,"reportScoreTable":true,"skipFull":false},"dashboard":{"baseUrl":"https://dashboard.stryker-mutator.io/api/reports","reportType":"full"},"dryRunOnly":false,"eventReporter":{"baseDir":"reports/mutation/events"},"ignorePatterns":[],"ignoreStatic":false,"incremental":false,"incrementalFile":"reports/stryker-incremental.json","force":false,"fileLogLevel":"off","inPlace":false,"logLevel":"info","maxConcurrentTestRunners":9007199254740991,"maxTestRunnerReuse":0,"mutator":{"plugins":null,"excludedMutations":[]},"appendPlugins":[],"htmlReporter":{"fileName":"reports/mutation/mutation.html"},"jsonReporter":{"fileName":"reports/mutation/mutation.json"},"disableTypeChecks":true,"symlinkNodeModules":true,"tempDirName":".stryker-tmp","cleanTempDir":true,"test
