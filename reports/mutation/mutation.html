ity);\n  if (totalEquity.isZero()) {\n    throw new Error(\"Total equity cannot be zero\");\n  }\n  return Number(totalDebt.minor) / Number(totalEquity.minor);\n}\n\n/**\n * Calculates the Debt-to-Assets ratio.\n * Formula: Total Debt / Total Assets\n *\n * @param totalDebt - Total liabilities\n * @param totalAssets - Total assets\n * @returns The Debt-to-Assets ratio as a number\n * @throws {Error} If totalAssets is zero\n */\nexport function debtToAssets(totalDebt: Money, totalAssets: Money): number {\n  assertSameCurrency(totalDebt, totalAssets);\n  if (totalAssets.isZero()) {\n    throw new Error(\"Total assets cannot be zero\");\n  }\n  return Number(totalDebt.minor) / Number(totalAssets.minor);\n}\n\n/**\n * Calculates the Interest Coverage ratio.\n * Formula: EBIT / Interest Expense\n *\n * @param ebit - Earnings Before Interest and Taxes\n * @param interestExpense - Total interest expense\n * @returns The Interest Coverage ratio. Returns Infinity if interest expense is zero\n */\nexport function interestCoverage(ebit: Money, interestExpense: Money): number {\n  assertSameCurrency(ebit, interestExpense);\n  if (interestExpense.isZero()) {\n    return Infinity;\n  }\n  return Number(ebit.minor) / Number(interestExpense.minor);\n}\n\n/**\n * Calculates the Equity Multiplier\n * Formula: TotalAssets / TotalEquity\n *\n * @param totalAssets - Total assets\n * @param totalEquity - Total shareholders' equity\n * @returns The Equity Multiplier ratio as a number\n * @throws {Error} If total Equity is zero\n */\nexport function equityMultiplier(\n  totalAssets: Money,\n  totalEquity: Money\n): number {\n  assertSameCurrency(totalAssets, totalEquity);\n  if (totalEquity.isZero()) {\n    throw new Error(\"Total equity cannot be zero\");\n  }\n  return Number(totalAssets.minor) / Number(totalEquity.minor);\n}\n\n/**\n * Calculates all leverage ratios at once\n *\n * @param inputs - Object containing all necessary Money values\n * @returns An object with all calculated leverage ratios\n */\nexport function leverageRatios(inputs: LeverageInputs): LeverageResult {\n  return {\n    debtToEquity: debtToEquity(inputs.totalDebt, inputs.totalEquity),\n    debtToAssets: debtToAssets(inputs.totalDebt, inputs.totalAssets),\n    interestCoverage: interestCoverage(inputs.ebit, inputs.interestExpense),\n    equityMultiplier: equityMultiplier(inputs.totalAssets, inputs.totalEquity),\n  };\n}\n"},"src/financial/loan.ts":{"language":"typescript","mutants":[{"id":"413","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":44},"start":{"column":25,"line":42}}},{"id":"414","mutatorName":"ObjectLiteral","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":53,"line":43},"start":{"column":41,"line":43}}},{"id":"453","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":134},"start":{"column":30,"line":132}}},{"id":"454","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":60,"line":133},"start":{"column":21,"line":133}}},{"id":"408","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Cannot read properties of undefined (reading 'length')","status":"Killed","static":false,"testsCompleted":1,"killedBy":["62"],"coveredBy":["62","63","64","65"],"location":{"end":{"column":2,"line":94},"start":{"column":65,"line":30}}},{"id":"409","mutatorName":"ArithmeticOperator","replacement":"annualRate * periodsPerYear","statusReason":"expected '$6,021.39' to be '$856.07' // Object.is equality","status":"Killed","static":false,"testsCompleted":2,"killedBy":["63"],"coveredBy":["62","63","64","65"],"location":{"end":{"column":51,"line":39},"start":{"column":24,"line":39}}},{"id":"415","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Cannot read propertie LoanScheduleEntry[] {\n  const {\n    principal,\n    annualRate,\n    periods,\n    periodsPerYear = 12,\n    rounding = RoundingMode.HALF_EVEN,\n  } = options;\n\n  const periodicRate = annualRate / periodsPerYear;\n  let payment: Money;\n\n  if (annualRate === 0) {\n    payment = principal.divide(periods, { rounding });\n  } else {\n    // PMT formula: P * (r(1+r)^n) / ((1+r)^n - 1)\n    const r = periodicRate;\n    const n = periods;\n    const numerator = r * Math.pow(1 + r, n);\n    const denominator = Math.pow(1 + r, n) - 1;\n    const pmtMultiplier = numerator / denominator;\n    payment = principal.multiply(pmtMultiplier, { rounding });\n  }\n\n  const schedule: LoanScheduleEntry[] = [];\n  let balance = principal;\n\n  for (let period = 1; period <"+"= periods; period++) {\n    const interest =\n      annualRate === 0\n        ? Money.zero(principal.currency)\n        : balance.multiply(periodicRate, { rounding });\n\n    let principalPayment = payment.subtract(interest);\n\n    // If payment <"+" interest (negative amortization), principal payment is negative.\n    // This implementation assumes standard amortization.\n\n    balance = balance.subtract(principalPayment);\n\n    // Handle final period rounding adjustment\n    if (period === periods && !balance.isZero()) {\n      const adjustedPrincipal = principalPayment.add(balance);\n      schedule.push({\n        period,\n        payment: interest.add(adjustedPrincipal),\n        principal: adjustedPrincipal,\n        interest,\n        balance: Money.zero(principal.currency),\n      });\n    } else {\n      schedule.push({\n        period,\n        payment,\n        principal: principalPayment,\n        interest,\n        balance: balance.isNegative()\n          ? Money.zero(principal.currency)\n          : balance,\n      });\n    }\n  }\n\n  return schedule;\n}\n\n/**\n * Calculates monthly payment amount.\n */\nexport function pmt(\n  options: Omit<"+"LoanOptions, \"rounding\"> & { rounding?: RoundingMode },\n): Money {\n  const schedule = loan(options);\n  return schedule[0].payment;\n}\n\n/**\n * Calculates total interest over the life of the loan using the payment formula.\n */\nexport function totalInterest(options: LoanOptions): Money {\n  const {\n    principal,\n    annualRate,\n    periods,\n    rounding = RoundingMode.HALF_EVEN,\n  } = options;\n\n  if (annualRate === 0) {\n    return Money.zero(principal.currency);\n  }\n\n  const payment = pmt(options);\n  const totalPaid = payment.multiply(periods, { rounding });\n  return totalPaid.subtract(principal);\n}\n\n/**\n * Sums the interest column from a loan schedule.\n */\nexport function totalInterestFromSchedule(\n  schedule: LoanScheduleEntry[],\n): Money {\n  if (schedule.length === 0) {\n    throw new Error(\"Schedule must have at least one entry\");\n  }\n\n  const currency = schedule[0].interest.currency;\n  return schedule.reduce(\n    (sum, entry) => sum.add(entry.interest),\n    Money.zero(currency),\n  );\n}\n\n/**\n * Calculates the periodic payment for an interest-only loan.\n *\n * In an interest-only loan, the borrower pays only the interest each period,\n * with the full principal due at maturity or refinancing. This is common in:\n * - Commercial real estate\n * - Construction loans\n * - Home Equity Lines of Credit (HELOCs)\n *\n * Formula: Payment = Principal  Periodic Rate\n * Where Periodic Rate = Annual Rate / Periods Per Year\n *\n * @param options - Interest-only loan configuration\n * @returns The periodic interest payment as a Money object\n *\n * @example\n * ```typescript\n * const principal = Money.fromMajor(\"100000\", USD);\n * const payment = interestOnlyPayment({\n *   principal,\n *   annualRate: 0.06, // 6% annual\n *   periodsPerYear: 12 // Monthly payments\n * });\n * // Returns $500.00 per month\n * ```\n */\nexport function interestOnlyPayment(options: InterestOnlyOptions): Money {\n  const {\n    principal,\n    annualRate,\n    periodsPerYear = 12,\n    rounding = RoundingMode.HALF_EVEN,\n  } = options;\n\n  // If rate is zero, interest payment is zero\n  if (annualRate === 0) {\n    return Money.zero(principal.currency);\n  }\n\n  const periodicRate = annualRate / periodsPerYear;\n  return principal.multiply(periodicRate, { rounding });\n}\n\n"},"src/financial/rate.ts":{"language":"typescript","mutants":[{"id":"478","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":76},"start":{"column":23,"line":74}}},{"id":"479","mutatorName":"ArithmeticOperator","replacement":"Number(this.decimalValue) / Number(Rate.SCALE) / 100","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":66,"line":75},"start":{"column":12,"line":75}}},{"id":"480","mutatorName":"ArithmeticOperator","replacement":"Number(this.decimalValue) * Number(Rate.SCALE)","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":59,"line":75},"start":{"column":13,"line":75}}},{"id":"483","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":95},"start":{"column":26,"line":93}}},{"id":"484","mutatorName":"ArithmeticOperator","replacement":"this.decimalValue - other.decimalValue","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":59,"line":94},"start":{"column":21,"line":94}}},{"id":"485","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":105},"start":{"column":31,"line":103}}},{"id":"486","mutatorName":"ArithmeticOperator","replacement":"this.decimalValue + other.decimalValue","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":59,"line":104},"start":{"column":21,"line":104}}},{"id":"487","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"col  rate.toDecimal();  // 0.05\n *\n * // Safe operations\n * rate.add(Rate.percent(2));  // 7%\n * rate.multiply(2);           // 10%\n */\nexport class Rate {\n  /**\n   * Internal storage as a decimal (e.g., 0.05 for 5%).\n   * Uses a scaled BigInt internally for precision.\n   */\n  private readonly decimalValue: bigint;\n\n  /**\n   * Scale factor for internal precision (1e18 for 18 decimal places).\n   */\n  private static readonly SCALE = 10n ** 18n;\n\n  private constructor(decimalValue: bigint) {\n    this.decimalValue = decimalValue;\n  }\n\n  /**\n   * Creates a Rate from a percentage value (e.g., 5 for 5%).\n   *\n   * @param percent - The percentage value.\n   * @returns A new Rate instance.\n   * @example\n   * const rate = Rate.percent(5.5); // 5.5%\n   */\n  static percent(percent: number | string): Rate {\n    const decimal = typeof percent === \"string\" ? parseFloat(percent) : percent;\n    const scaled = BigInt(Math.round((decimal / 100) * Number(Rate.SCALE)));\n    return new Rate(scaled);\n  }\n\n  /**\n   * Creates a Rate from a decimal value (e.g., 0.05 for 5%).\n   *\n   * @param decimal - The decimal value.\n   * @returns A new Rate instance.\n   * @example\n   * const rate = Rate.decimal(0.055); // 5.5%\n   */\n  static decimal(decimal: number | string): Rate {\n    const value = typeof decimal === \"string\" ? parseFloat(decimal) : decimal;\n    const scaled = BigInt(Math.round(value * Number(Rate.SCALE)));\n    return new Rate(scaled);\n  }\n\n  /**\n   * Creates a Rate representing zero.\n   *\n   * @returns A Rate of 0%.\n   */\n  static zero(): Rate {\n    return new Rate(0n);\n  }\n\n  /**\n   * Returns the rate as a percentage (e.g., 5 for 5%).\n   *\n   * @returns The percentage value as a number.\n   */\n  toPercent(): number {\n    return (Number(this.decimalValue) / Number(Rate.SCALE)) * 100;\n  }\n\n  /**\n   * Returns the rate as a decimal (e.g., 0.05 for 5%).\n   *\n   * @returns The decimal value as a number.\n   */\n  toDecimal(): number {\n    return Number(this.decimalValue) / Number(Rate.SCALE);\n  }\n\n  /**\n   * Adds another rate to this one.\n   *\n   * @param other - The rate to add.\n   * @returns A new Rate representing the sum.\n   */\n  add(other: Rate): Rate {\n    return new Rate(this.decimalValue + other.decimalValue);\n  }\n\n  /**\n   * Subtracts another rate from this one.\n   *\n   * @param other - The rate to subtract.\n   * @returns A new Rate representing the difference.\n   */\n  subtract(other: Rate): Rate {\n    return new Rate(this.decimalValue - other.decimalValue);\n  }\n\n  /**\n   * Multiplies this rate by a scalar.\n   *\n   * @param multiplier - The number to multiply by.\n   * @returns A new Rate representing the product.\n   */\n  multiply(multiplier: number): Rate {\n    const scaled = BigInt(Math.round(multiplier * Number(Rate.SCALE)));\n    return new Rate((this.decimalValue * scaled) / Rate.SCALE);\n  }\n\n  /**\n   * Divides this rate by a divisor.\n   *\n   * @param divisor - The number to divide by.\n   * @returns A new Rate representing the quotient.\n   */\n  divide(divisor: number): Rate {\n    const scaled = BigInt(Math.round(divisor * Number(Rate.SCALE)));\n    return new Rate((this.decimalValue * Rate.SCALE) / scaled);\n  }\n\n  /**\n   * Checks if this rate equals another.\n   *\n   * @param other - The rate to compare.\n   * @returns True if the rates are equal.\n   */\n  equals(other: Rate): boolean {\n    return this.decimalValue === other.decimalValue;\n  }\n\n  /**\n   * Checks if this rate is greater than another.\n   *\n   * @param other - The rate to compare.\n   * @returns True if this rate is greater.\n   */\n  greaterThan(other: Rate): boolean {\n    return this.decimalValue > other.decimalValue;\n  }\n\n  /**\n   * Checks if this rate is less than another.\n   *\n   * @param other - The rate to compare.\n   * @returns True if this rate is less.\n   */\n  lessThan(other: Rate): boolean {\n    return this.decimalValue <"+" other.decimalValue;\n  }\n\n  /**\n   * Checks if this rate is zero.\n   *\n   * @returns True if the rate is 0%.\n   */\n  isZero(): boolean {\n    return this.decimalValue === 0n;\n  }\n\n  /**\n   * Checks if this rate is negative.\n   *\n   * @returns True if the rate is negative.\n   */\n  isNegative(): boolean {\n    return this.decimalValue <"+" 0n;\n  }\n\n  /**\n   * Returns a string representation of the rate as a percentage.\n   *\n   * @returns The rate as a percentage string (e.g., \"5.5%\").\n   */\n  toString(): string {\n    return `${this.toPercent()}%`;\n  }\n\n  /**\n   * Computes compound factor: (1 + rate)^periods.\n   *\n   * @param periods - The number of compounding periods.\n   * @returns The compound factor as a number.\n   * @example\n   * Rate.percent(10).compoundFactor(3); // (1.10)^3 = 1.331\n   */\n  compoundFactor(periods: number): number {\n    return Math.pow(1 + this.toDecimal(), periods);\n  }\n\n  /**\n   * Returns the periodic rate for a given frequency.\n   *\n   * @param periodsPerYear - Number of periods per year (e.g., 12 for monthly).\n   * @returns A new Rate representing the periodic rate.\n   * @example\n   * Rate.percent(12).periodic(12); // 1% monthly\n   */\n  periodic(periodsPerYear: number): Rate {\n    return this.divide(periodsPerYear);\n  }\n\n  /**\n   * Converts an effective rate to a nominal rate.\n   *\n   * @param periodsPerYear - Number of compounding periods per year.\n   * @returns The nominal annual rate.\n   */\n  toNominal(periodsPerYear: number): Rate {\n    const effectiveDecimal = this.toDecimal();\n    const nominalDecimal =\n      periodsPerYear * (Math.pow(1 + effectiveDecimal, 1 / periodsPerYear) - 1);\n    return Rate.decimal(nominalDecimal);\n  }\n\n  /**\n   * Converts a nominal rate to an effective annual rate.\n   *\n   * @param periodsPerYear - Number of compounding periods per year.\n   * @returns The effective annual rate.\n   */\n  toEffective(periodsPerYear: number): Rate {\n    const nominalDecimal = this.toDecimal();\n    const effectiveDecimal =\n      Math.pow(1 + nominalDecimal / periodsPerYear, periodsPerYear) - 1;\n    return Rate.decimal(effectiveDecimal);\n  }\n\n  /**\n   * Returns a JSON representation.\n   */\n  toJSON(): { percent: number; decimal: number } {\n    return {\n      percent: this.toPercent(),\n      decimal: this.toDecimal(),\n    };\n  }\n}\n"},"src/format/formatter.ts":{"language":"typescript","mutants":[{"id":"576","mutatorName":"UnaryOperator","replacement":"+minor","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":39,"line":56},"start":{"column":33,"line":56}}},{"id":"591","mutatorName":"StringLiteral","replacement":"\"\"","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":58,"line":73},"start":{"column":55,"line":73}}},{"id":"603","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":4,"line":91},"start":{"column":20,"line":86}}},{"id":"604","mutatorName":"ConditionalExpression","replacement":"true","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":19,"line":87},"start":{"column":9,"line":87}}},{"id":"605","mutatorName":"ConditionalExpression","replacement":"false","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":19,"line":87},"start":{"column":9,"line":87}}},{"id":"606","mutatorName":"BlockStatement","replacement":"{}","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":6,"line":89},"start":{"column":21,"line":87}}},{"id":"607","mutatorName":"StringLiteral","replacement":"``","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":46,"line":88},"start":{"column":30,"line":88}}},{"id":"608","mutatorName":"StringLiteral","replacement":"``","status":"NoCoverage","static":false,"coveredBy":[],"location":{"end":{"column":64,"line":88},"start":{"column":49,"line":88}}},{"id":"612"," ng {\n  const locale = options?.locale || money.currency.locale || \"en-US\";\n  const showSymbol = options?.symbol ?? true;\n  const display = options?.display || \"symbol\";\n  const useAccounting = options?.accounting ?? false;\n\n  const decimals = money.currency.decimals;\n  const minor = money.minor;\n  const isNegative = minor <"+" 0n;\n  const absMinor = isNegative ? -minor : minor;\n\n  const divisor = 10n ** BigInt(decimals);\n  const integerPart = absMinor / divisor;\n  const fractionalPart = absMinor % divisor;\n\n  // Pad fractional\n  const fractionalStr = fractionalPart.toString().padStart(decimals, \"0\");\n\n  // Get separators\n  // We use a dummy format to extract the decimal separator for the locale\n  const parts = new Intl.NumberFormat(locale, {\n    style: \"decimal\",\n    minimumFractionDigits: 1,\n  }).formatToParts(1.1);\n\n  const decimalSeparator =\n    parts.find((p) => p.type === \"decimal\")?.value || \".\";\n\n  // Format integer part with grouping using Intl (supports BigInt)\n  const integerFormatted = new Intl.NumberFormat(locale, {\n    style: \"decimal\",\n    useGrouping: true,\n  }).format(integerPart);\n\n  const absString =\n    decimals > 0\n      ? `${integerFormatted}${decimalSeparator}${fractionalStr}`\n      : integerFormatted;\n\n  if (!showSymbol) {\n    if (isNegative) {\n      return useAccounting ? `(${absString})` : `-${absString}`;\n    }\n    return absString;\n  }\n\n  // Use formatToParts to get the template (sign position, currency position)\n  let templateParts: Intl.NumberFormatPart[];\n  try {\n    templateParts = new Intl.NumberFormat(locale, {\n      style: \"currency\",\n      currency: money.currency.code,\n      currencyDisplay: display,\n    }).formatToParts(isNegative ? -1 : 1);\n  } catch (e) {\n    // Fallback for custom currencies or invalid codes\n    const symbol =\n      display === \"symbol\" ? money.currency.symbol : money.currency.code;\n    if (isNegative) {\n      return useAccounting\n from \"../format/parser\";\nimport { format } from \"../format/formatter\";\n\n/**\n * Represents a monetary value in a specific currency.\n *\n * Money objects are immutable and store values in minor units (e.g., cents) using BigInt\n * to avoid floating-point precision errors.\n */\nexport class Money {\n  /**\n   * The amount in minor units (e.g., cents).\n   */\n  readonly minor: bigint;\n\n  /**\n   * The currency of this money value.\n   */\n  readonly currency: Currency;\n\n  private constructor(minor: bigint, currency: Currency) {\n    this.minor = minor;\n    this.currency = currency;\n  }\n\n  private static resolveCurrency(currency: Currency | string): Currency {\n    if (typeof currency === \"string\") {\n      return getCurrency(currency);\n    }\n    return currency;\n  }\n\n  /**\n   * Creates a Money instance from minor units (e.g., cents).\n   *\n   * @param minor - The amount in minor units. Can be a number or BigInt.\n   * @param currency - The currency of the money (object or code string).\n   * @returns A new Money instance.\n   * @example\n   * const m = Money.fromMinor(100, USD); // $1.00\n   * const m2 = Money.fromMinor(100, 'USD'); // $1.00\n   */\n  static fromMinor(minor: bigint | number, currency: Currency | string): Money {\n    return new Money(BigInt(minor), Money.resolveCurrency(currency));\n  }\n\n  /**\n   * Alias for `fromMinor`. Creates a Money instance from cents/minor units.\n   *\n   * @param cents - The amount in minor units.\n   * @param currency - The currency of the money (object or code string).\n   * @returns A new Money instance.\n   * @example\n   * const m = Money.fromCents(100, 'USD'); // $1.00\n   */\n  static fromCents(cents: bigint | number, currency: Currency | string): Money {\n    return Money.fromMinor(cents, currency);\n  }\n\n  /**\n   * Creates a Money instance from major units (e.g., \"10.50\").\n   *\n   * @param amount - The amount as a string. Must be a valid decimal number.\n   * @param currency - The currency of the money (object or code string).\n   * @returns A new Money instance.\n   * @throws {InvalidPrecisionError} If the amount has more decimal places than the currency allows.\n   * @example\n   * const m = Money.fromMajor(\"10.50\", USD); // $10.50\n   */\n  static fromMajor(amount: string, currency: Currency | string): Money {\n    const resolvedCurrency = Money.resolveCurrency(currency);\n    const minor = parseToMinor(amount, resolvedCurrency);\n    return new Money(minor, resolvedCurrency);\n  }\n\n  /**\n   * Alias for `fromMajor`. Creates a Money instance from a decimal string.\n   *\n   * @param amount - The amount as a string (e.g., \"10.50\").\n   * @param currency - The currency of the money (object or code string).\n   * @returns A new Money instance.\n   * @throws {InvalidPrecisionError} If the amount has more decimal places than the currency allows.\n   * @example\n   * const m = Money.fromDecimal(\"10.50\", 'USD'); // $10.50\n   */\n  static fromDecimal(amount: string, currency: Currency | string): Money {\n    return Money.fromMajor(amount, currency);\n  }\n\n  /**\n   * Creates a Money instance from a floating-point number.\n   *\n   *  WARNING: Floating-point numbers can have precision issues.\n   * Prefer `Money.fromMajor(\"10.50\", currency)` for exact values.\n   *\n   * @param amount - The float amount in major units.\n   * @param currency - The currency.\n   * @param options - Options for handling precision.\n   * @returns A new Money instance.\n   */\n  static fromFloat(\n    amount: number,\n    currency: Currency | string,\n    options?: {\n      rounding?: RoundingMode;\n      suppressWarning?: boolean;\n    }\n  ): Money {\n    if (!options?.suppressWarning && process.env.NODE_ENV !== \"production\") {\n      console.warn(\n        '[monetra] Money.fromFloat() may lose precision. ' +\n          'Consider using Money.fromMajor(\"' +\n          amount +\n          '\", currency) instead.'\n      );\n    }\n    const resolvedCurrency = Money.resolveCurrency(currency);\n    const factor = 10 ** resolvedCurrency.decimals;\n    const minorUnits = Math.round(amount * factor);\n    return new Money(BigInt(minorUnits), resolvedCurrency);\n  }\n\n  /**\n   * Returns the minimum of the provided Money values.\n   * @param values - Money values to compare (must all be same currency).\n   * @returns The Money with the smallest amount.\n   * @throws {CurrencyMismatchError} If currencies don't match.\n   */\n  static min(...values: Money[]): Money {\n    if (values.length === 0)\n      throw new Error(\"At least one Money value required\");\n    return values.reduce((min, current) => {\n      assertSameCurrency(min, current);\n      return current.lessThan(min) ? current : min;\n    });\n  }\n\n  /**\n   * Returns the maximum of the provided Money values.\n   * @param values - Money values to compare (must all be same currency).\n   * @returns The Money with the largest amount.\n   * @throws {CurrencyMismatchError} If currencies don't match.\n   */\n  static max(...values: Money[]): Money {\n    if (values.length === 0)\n      throw new Error(\"At least one Money value required\");\n    return values.reduce((max, current) => {\n      assertSameCurrency(max, current);\n      return current.greaterThan(max) ? current : max;\n    });\n  }\n\n  /**\n   * Creates a Money instance representing zero in the given currency.\n   *\n   * @param currency - The currency.\n   * @returns A new Money instance with value 0.\n   */\n  static zero(currency: Currency | string): Money {\n    return new Money(0n, Money.resolveCurrency(currency));\n  }\n\n  private resolveOther(other: Money | number | bigint | string): Money {\n    if (other instanceof Money) {\n      return other;\n    }\n    if (typeof other === \"string\") {\n      return Money.fromMajor(other, this.currency);\n    }\n    return Money.fromMinor(other, this.currency);\n  }\n\n  /**\n   * Adds another Money value to this one.\n   *\n   * @param other - The value to add (Money, minor units as number/bigint, or major units as string).\n   * @returns A new Money instance representing the sum.\n   * @throws {CurrencyMismatchError} If the currencies do not match.\n   */\n  add(other: Money | number | bigint | string): Money {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return new Money(add(this.minor, otherMoney.minor), this.currency);\n  }\n\n  /**\n   * Subtracts another Money value from this one.\n   *\n   * @param other - The value to subtract (Money, minor units as number/bigint, or major units as string).\n   * @returns A new Money instance representing the difference.\n   * @throws {CurrencyMismatchError} If the currencies do not match.\n   */\n  subtract(other: Money | number | bigint | string): Money {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return new Money(subtract(this.minor, otherMoney.minor), this.currency);\n  }\n\n  /**\n   * Multiplies this Money value by a scalar.\n   *\n   * @param multiplier - The number to multiply by.\n   * @param options - Options for rounding if the result is not an integer.\n   * @returns A new Money instance representing the product.\n   * @throws {RoundingRequiredError} If the result is fractional and no rounding mode is provided.\n   */\n  multiply(\n    multiplier: string | number,\n    options?: { rounding?: RoundingMode }\n  ): Money {\n    const result = multiply(this.minor, multiplier, options?.rounding);\n    return new Money(result, this.currency);\n  }\n\n  /**\n   * Divides this Money value by a divisor.\n   *\n   * @param divisor - The number to divide by.\n   * @param options - Options for rounding if the result is not an integer.\n   * @returns A new Money instance representing the quotient.\n   * @throws {RoundingRequiredError} If the result is fractional and no rounding mode is provided.\n   * @throws {Error} If divisor is zero.\n   */\n  divide(\n    divisor: number | string,\n    options?: { rounding?: RoundingMode }\n  ): Money {\n    if (divisor === 0 || divisor === \"0\") {\n      throw new Error(\"Division by zero\");\n    }\n    const result = divide(this.minor, divisor, options?.rounding);\n    return new Money(result, this.currency);\n  }\n\n  /**\n   * Returns the absolute value of this Money.\n   * @returns A new Money instance with the absolute value.\n   */\n  abs(): Money {\n    return new Money(\n      this.minor <"+" 0n ? -this.minor : this.minor,\n      this.currency\n    );\n  }\n\n  /**\n   * Returns the negated value of this Money.\n   * @returns A new Money instance with the negated value.\n   */\n  negate(): Money {\n    return new Money(-this.minor, this.currency);\n  }\n\n  /**\n   * Allocates (splits) this Money value according to a list of ratios.\n   *\n   * The sum of the parts will always equal the original amount.\n   * Remainders are distributed to the parts with the largest fractional remainders.\n   *\n   * @param ratios - A list of numbers representing the ratios to split by.\n   * @returns An array of Money instances.\n   */\n  allocate(ratios: number[]): Money[] {\n    const shares = allocate(this.minor, ratios);\n    return shares.map((share) => new Money(share, this.currency));\n  }\n\n  /**\n   * Formats this Money value as a string.\n   *\n   * @param options - Formatting options.\n   * @returns The formatted string.\n   */\n  format(options?: {\n    locale?: string;\n    symbol?: boolean;\n    display?: \"symbol\" | \"code\" | \"name\";\n  }): string {\n    return format(this, options);\n  }\n\n  /**\n   * Checks if this Money value is equal to another.\n   *\n   * @param other - The other Money value (Money, minor units as number/bigint, or major units as string).\n   * @returns True if amounts and currencies are equal.\n   */\n  equals(other: Money | number | bigint | string): boolean {\n    const otherMoney = this.resolveOther(other);\n    return (\n      this.currency.code === otherMoney.currency.code &&\n      this.minor === otherMoney.minor\n    );\n  }\n\n  /**\n   * Checks if this Money value is greater than another.\n   *\n   * @param other - The other Money value (Money, minor units as number/bigint, or major units as string).\n   * @returns True if this value is greater.\n   * @throws {CurrencyMismatchError} If the currencies do not match.\n   */\n  greaterThan(other: Money | number | bigint | string): boolean {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return this.minor > otherMoney.minor;\n  }\n\n  /**\n   * Checks if this Money value is less than another.\n   *\n   * @param other - The other Money value (Money, minor units as number/bigint, or major units as string).\n   * @returns True if this value is less.\n   * @throws {CurrencyMismatchError} If the currencies do not match.\n   */\n  lessThan(other: Money | number | bigint | string): boolean {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return this.minor <"+" otherMoney.minor;\n  }\n\n  /**\n   * Checks if this Money value is greater than or equal to another.\n   */\n  greaterThanOrEqual(other: Money | number | bigint | string): boolean {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return this.minor >= otherMoney.minor;\n  }\n\n  /**\n   * Checks if this Money value is less than or equal to another.\n   */\n  lessThanOrEqual(other: Money | number | bigint | string): boolean {\n    const otherMoney = this.resolveOther(other);\n    assertSameCurrency(this, otherMoney);\n    return this.minor <"+"= otherMoney.minor;\n  }\n\n  /**\n   * Checks if this Money value is positive (greater than zero).\n   */\n  isPositive(): boolean {\n    return this.minor > 0n;\n  }\n\n  /**\n   * Compares this Money to another, returning -1, 0, or 1.\n   * Useful for sorting.\n   */\n  compare(other: Money | number | bigint | string): * @throws {CurrencyMismatchError} If currencies don't match.\n   * @throws {Error} If min is greater than max.\n   * @example\n   * const price = Money.fromMajor(\"150\", 'USD');\n   * const clamped = price.clamp(Money.fromMajor(\"50\", 'USD'), Money.fromMajor(\"100\", 'USD'));\n   * // clamped is $100.00\n   */\n  clamp(min: Money, max: Money): Money {\n    assertSameCurrency(this, min);\n    assertSameCurrency(this, max);\n\n    if (min.greaterThan(max)) {\n      throw new Error(\"Clamp min cannot be greater than max\");\n    }\n\n    if (this.lessThan(min)) {\n      return new Money(min.minor, this.currency);\n    }\n    if (this.greaterThan(max)) {\n      return new Money(max.minor, this.currency);\n    }\n    return this;\n  }\n\n  /**\n   * Returns the value as a decimal string without locale formatting.\n   *\n   * This returns a raw decimal representation suitable for storage or calculations,\n   * without any currency symbols, grouping separators, or locale-specific formatting.\n   *\n   * @returns The decimal string representation (e.g., \"10.50\", \"-5.25\").\n   * @example\n   * const m = Money.fromMajor(\"1234.56\", 'USD');\n   * m.toDecimalString(); // \"1234.56\"\n   */\n  toDecimalString(): string {\n    const decimals = this.currency.decimals;\n    const isNegative = this.minor <"+" 0n;\n    const absMinor = isNegative ? -this.minor : this.minor;\n\n    if (decimals === 0) {\n      return isNegative ? `-${absMinor.toString()}` : absMinor.toString();\n    }\n\n    const divisor = 10n ** BigInt(decimals);\n    const integerPart = absMinor / divisor;\n    const fractionalPart = absMinor % divisor;\n\n    const fractionalStr = fractionalPart.toString().padStart(decimals, \"0\");\n    const result = `${integerPart}.${fractionalStr}`;\n\n    return isNegative ? `-${result}` : result;\n  }\n\n  /**\n   * Returns a JSON representation of the Money object.\n   *\n   * @returns An object with amount (string), currency (code), and precision.\n   */\n  toJSON() * @param amount - The total amount to allocate (in minor units).\n * @param ratios - An array of ratios (e.g., [1, 1] for 50/50 split).\n * @returns An array of allocated amounts (in minor units).\n * @throws {Error} If ratios are empty or total ratio is zero.\n */\nexport function allocate(amount: bigint, ratios: number[]): bigint[] {\n  if (ratios.length === 0) {\n    throw new Error(\"Cannot allocate to empty ratios\");\n  }\n\n  // Scale ratios to integers\n  const scaledRatios = ratios.map((r) => {\n    const s = r.toString();\n    if (/[eE]/.test(s)) throw new Error(\"Scientific notation not supported\");\n    const parts = s.split(\".\");\n    const decimals = parts[1] ? parts[1].length : 0;\n    const value = BigInt(parts[0] + (parts[1] || \"\"));\n    return { value, decimals };\n  });\n\n  const maxDecimals = Math.max(...scaledRatios.map((r) => r.decimals));\n\n  const normalizedRatios = scaledRatios.map((r) => {\n    const factor = 10n ** BigInt(maxDecimals - r.decimals);\n    return r.value * factor;\n  });\n\n  const total = normalizedRatios.reduce((sum, r) => sum + r, 0n);\n\n  if (total === 0n) {\n    throw new Error(\"Total ratio must be greater than zero\");\n  }\n\n  const results: { share: bigint; remainder: bigint; index: number }[] = [];\n  let allocatedTotal = 0n;\n\n  for (let i = 0; i <"+" normalizedRatios.length; i++) {\n    const ratio = normalizedRatios[i];\n    const share = (amount * ratio) / total;\n    const remainder = (amount * ratio) % total;\n\n    results.push({ share, remainder, index: i });\n    allocatedTotal += share;\n  }\n\n  let leftOver = amount - allocatedTotal;\n\n  // Distribute leftover to those with largest remainder\n  // Sort by remainder desc\n  results.sort((a, b) => {\n    if (b.remainder > a.remainder) return 1;\n    if (b.remainder <"+" a.remainder) return -1;\n    return 0;\n  });\n\n  for (let i = 0; i <"+" Number(leftOver); i++) {\n    results[i].share += 1n;\n  }\n\n  // Sort back by index\n  results.sort((  is calculated using the formula: Interest = P  r  t\n * Where:\n * - P = Principal amount\n * - r = Annual interest rate (as decimal)\n * - t = Time in years\n * \n * This is commonly used for:\n * - Short-term loans\n * - Accrued interest between bond coupon payments\n * - Basic savings calculations without compounding\n * \n * @param principal - The principal amount as a Money object\n * @param options - Configuration options including rate, years, and rounding\n * @returns The interest amount as a Money object\n * \n * @example\n * ```typescript\n * const principal = Money.fromMajor(\"1000.00\", USD);\n * const rate = Rate.percent(5); // 5% annual rate\n * const interest = simpleInterest(principal, { rate, years: 2 });\n * console.log(interest.format()); // \"$100.00\" (1000  0.05  2)\n * ```\n */\nexport function simpleInterest(\n  principal: Money,\n  options: SimpleInterestOptions\n): Money {\n  const { rate, years, rounding = RoundingMode.HALF_EVEN } = options;\n  \n  // Handle edge cases\n  if (rate.isZero() || years === 0) {\n    return Money.zero(principal.currency);\n  }\n  \n  // Simple Interest = Principal  Rate  Time\n  const interestMultiplier = rate.toDecimal() * years;\n  \n  return principal.multiply(interestMultiplier, { rounding });\n}\n\n/**\n * Calculates the total amount (principal + simple interest).\n * \n * Uses the formula: Total = P  (1 + r  t)\n * Where:\n * - P = Principal amount\n * - r = Annual interest rate (as decimal)\n * - t = Time in years\n * \n * This represents the final amount you would have after earning\n * simple interest on the principal for the specified time period.\n * \n * @param principal - The principal amount as a Money object\n * @param options - Configuration options including rate, years, and rounding\n * @returns The total amount (principal + interest) as a Money object\n * \n * @example\n * ```typescript\n * const principal = Money.fromMajor(\"1000.00\", USD);\n * const rate = Rate.percent(5); // 5% annual rate\n * const total = simpleInterestTotal(principal, { rate, years: 2 });\n * console.log(total.format()); // \"$1,100.00\" (1000  (1 + 0.05  2))\n * ```\n */\nexport function simpleInterestTotal(\n  principal: Money,\n  options: SimpleInterestOptions\n): Money {\n  const { rate, years, rounding = RoundingMode.HALF_EVEN } = options;\n  \n  // Handle edge cases\n  if (rate.isZero() || years === 0) {\n    return principal;\n  }\n  \n  // Total Amount = Principal  (1 + rate  time)\n  const totalMultiplier = 1 + (rate.toDecimal() * years);\n  \n  return principal.multiply(totalMultiplier, { rounding });\n}"},"src/tokens/defineToken.ts":{"language":"typescript","mutants":[{"id":"1488","mutatorName":"StringLiteral","replacement":"\"\"","status":"Survived","static":false,"testsCompleted":1,"coveredBy":["80"],"location":{"end":{"column":38,"line":34},"start":{"column":30,"line":34}}},{"id":"1484","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Cannot read properties of undefined (reading 'code')","status":"Killed","static":true,"testsCompleted":1,"killedBy":["80"],"coveredBy":["80"],"location":{"end":{"column":2,"line":45},"start":{"column":21,"line":28}}},{"id":"1485","mutatorName":"ObjectLiteral","replacement":"{}","statusReason":"expected undefined to be 'MYT' // Object.is equality","status":"Killed","static":true,"testsCompleted":1,"killedBy":["80"],"coveredBy":["80"],"location":{"end":{"column":4,"line":39},"start":{"column":34,"line":29}}},{"id":"1486","mutatorName":"MethodExpression","replacement":"definition.code.toLowerCase()","statusReason":"expected 'myt' to be 'MYT' // Object.is equality","status":"Killed","static":true,"testsCompleted":1,"killedBy":["80"],"coveredBy":["80"],"location":{"end":{"column":40,"line":30},"start":{"column":11,"line":30}}},{"id":"1487","mutatorName":"LogicalOperator","replacement":"definition.type && \"custom\"","statusReason":"expected 'custom' to be 'crypto' // Object.is equality","status":"Killed","static":true,"tes
